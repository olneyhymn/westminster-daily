1:
  Q: What is the chief end of man?
  A: Man's chief end is to glorify God,[1] and to enjoy him forever.[2]
  proofs:
    1: Psalms 86:9; Isaiah 60:21; Romans 11:36; I Corinthians 6:20; I Corinthians 10:31; Revelation 4:11
    2: Psalms 16:5-11; Psalms 144:15; Isaiah 12:2; Luke 2:10; Philippians 4:4; Revelation 21:3-4
2:
  Q: What rule hath God given to direct us how we may glorify and enjoy him?
  A: The Word of God, which is contained in the Scriptures of the Old and New Testaments,[3] is the only rule to direct
    us how we may glorify and enjoy him.[4]
  proofs:
    3: Matthew 19:4-5; Genesis 2:24; Luke 24:27, 44; I Corinthians 2:13; I Corinthians 14:37; II Peter 1:20-21; II Peter 3:2,
      15-16
    4: Deuteronomy 4:2; Psalms 19:7-11; Isaiah 8:20; John 15:11; John 20:30-31; Acts 17:11; II Timothy 3:15-17; I John 1:4
3:
  Q: What do the scriptures principally teach?
  A: The Scriptures principally teach, what man is to believe concerning God,[5] and what duty God requires of man.[6]
  proofs:
    5: Genesis 1:1; John 5:39; John 20:31; Romans 10:17; II Timothy 3:15
    6: Deuteronomy 10:12-13; Joshua 1:8; Psalms 119:105; Micah 6:8; II Timothy 3:16-17
4:
  Q: What is God?
  A: God is a Spirit,[7] infinite,[8] eternal,[9] and unchangeable,[10] in his being,[11] wisdom,[12] power,[13] holiness,[14]
    justice,[15] goodness,[16] and truth.[17]
  proofs:
    7: Deuteronomy 4:15-19; Luke 24:39; John 1:18; John 4:24; Acts 17:29
    8: I Kings 8:27; Psalms 139:7-10; Psalms 145:3; Psalms 147:5; Jeremiah 23:24; Romans 11:33-36
    9: Deuteronomy 33:27; Psalms 90:2; Psalms 102:12, 24-27; Revelation 1:4, 8
    10: Psalms 33:11; Malachi 3:6; Hebrews 1:12; Hebrews 6:17-18; Hebrews 13:8; James 1:17
    11: Exodus 3:14; Psalms 115:2-3; I Timothy 1:17; I Timothy 6:15-16
    12: Psalms 104:24; Romans 11:33-34; Hebrews 4:13; I John 3:20
    13: Genesis 17:1; Psalms 62:11; Jeremiah 32:17; Matthew 19:26; Revelation 1:8
    14: Habakkuk 1:13; I Peter 1:15-16; I John 3:3, 5; Revelation 15:4
    15: Genesis 18:25; Exodus 34:6-7; Deuteronomy 32:4; Psalms 96:13; Romans 3:5, 26
    16: Psalms 103:5; Psalms 107:8; Matthew 19:17; Romans 2:4
    17: Exodus 34:6; Deuteronomy 32:4; Psalms 86:15; Psalms 117:2; Hebrews 6:18
5:
  Q: Are there more Gods than one?
  A: There is but one only,[18] the living and true God.[19]
  proofs:
    18: Deuteronomy 6:4; Isaiah 44:6; Isaiah 45:21-22; I Corinthians 8:4-6
    19: Jeremiah 10:10; John 17:3; I Thessalonians 1:9; I John 5:20
6:
  Q: How many persons are there in the godhead?
  A: There are three persons in the Godhead; the Father, the Son, and the Holy Ghost;[20] and these three are one God,
    the same in substance, equal in power and glory.[21]
  proofs:
    20: Matthew 3:16-17; Matthew 28:19; II Corinthians 13:14; I Peter 1:2
    21: Psalms 45:6; John 1:1; John 17:5; Acts 5:3-4; Romans 9:5; Colossians 2:9; Jude 24-25
7:
  Q: What are the decrees of God?
  A: The decrees of God are, his eternal purpose, according to the counsel of his will, whereby, for his own glory,
    he hath foreordained whatsoever comes to pass.[22]
  proofs:
    22: Psalms 33:11; Isaiah 14:24; Acts 2:23; Ephesians 1:11-12
8:
  Q: How doth God execute his decrees?
  A: God executeth his decrees in the works of creation and providence.[23]
  proofs:
    23: Psalms 148:8; Isaiah 40:26; Daniel 4:35; Acts 4:24-28; Revelation 4:11
9:
  Q: What is the work of creation?
  A: The work of creation is, God's making all things of nothing, by the word of his power,[24] in the space of six
    days, and all very good.[25]
  proofs:
    24: Genesis 1:1; Psalms 33:6,19; Hebrews 11:3
    25: Genesis 1:31
10:
  Q: How did God create man?
  A: God created man male and female, after his own image,[26] in knowledge,[27] righteousness, and holiness,[28] with
    dominion over the creatures.[29]
  proofs:
    26: Genesis 1:27
    27: Colossians 3:10
    28: Ephesians 4:24
    29: Genesis 1:28; Psalms 8
11:
  Q: What are God's works of providence?
  A: God's works of providence are, his most holy,[30] wise,[31] and powerful[32] preserving[33] and governing[34] all
    his creatures, and all their actions.[35]
  proofs:
    30: Psalms 145:17
    31: Psalms 104:24
    32: Hebrews 1:3
    33: Nehemiah 9:6
    34: Ephesians 1:19-22
    35: Psalms 36:6; Proverbs 16:33; Matthew 10:30
12:
  Q: What special act of providence did God exercise toward man in the estate wherein he was created?
  A: When God had created man, he entered into a covenant of life with him, upon condition of perfect obedience; forbidding
    him to eat of the tree of the knowledge of good and evil, upon pain of death.[36]
  proofs:
    36: Genesis 2:16-17; James 2:10
13:
  Q: Did our first parents continue in the estate wherein they were created?
  A: Our first parents, being left to the freedom of their own will, fell from the estate wherein they were created,
    by sinning against God.[37]
  proofs:
    37: Genesis 3:6-8,13; II Corinthians 11:3
14:
  Q: What is sin?
  A: Sin is any want of conformity unto, or transgression of, the law of God.[38]
  proofs:
    38: Leviticus 5:17; James 4:17; I John 3:4
15:
  Q: What was the sin whereby our first parents fell from the estate wherein they were created?
  A: The sin whereby our first parents fell from the estate wherein they were created, was their eating the forbidden
    fruit.[39]
  proofs:
    39: Genesis 3:6
16:
  Q: Did all mankind fall in Adam's first transgression?
  A: The covenant being made with Adam,[40] not only for himself, but for his posterity; all mankind, descending from
    him by ordinary generation, sinned in him, and fell with him, in his first transgression.[41]
  proofs:
    40: Genesis 2:16-17; James 2:10
    41: Romans 5:12-21; I Corinthians 15:22
17:
  Q: Into what estate did the fall bring mankind?
  A: The fall brought mankind into an estate of sin and misery.[42]
  proofs:
    42: Genesis 3:16-19,23; Romans 3:16; Romans 5:12; Ephesians 2:1
18:
  Q: Wherein consists the sinfulness of that estate whereinto man fell?
  A: The sinfulness of that estate whereinto man fell, consists in the guilt of Adam's first sin,[43] the want of original
    righteousness,[44] and the corruption of his whole nature,[45] which is commonly called original sin; together with all
    actual transgressions which proceed from it.[46]
  proofs:
    43: Romans 5:12,19
    44: Romans 3:10; Colossians 3:10; Ephesians 4:24
    45: Psalms 51:5; John 3:6; Romans 3:18; Romans 8:7-8; Ephesians 2:3
    46: Genesis 6:5; Psalms 53:1-3; Matthew 15:19; Romans 3:10-18,23; Galatians 5:19-21; James 1:14-15
19:
  Q: What is the misery of that estate whereinto man fell?
  A: All mankind by their fall lost communion with God,[47] are under his wrath[48] and curse,[49] and so made liable
    to all the miseries of this life,[50] to death[51] itself, and to the pains of hell forever.[52]
  proofs:
    47: Genesis 3:8,24; John 8:34,42,44; Ephesians 2:12; Ephesians 4:18
    48: John 3:36; Romans 1:18; Ephesians 2:3; Ephesians 5:6
    49: Galatians 3:10; Revelation 22:3
    50: Genesis 3:16-19; Job 5:7; Ecclesiastes 2:22-23; Romans 8:18-23
    51: Ezekiel 18:4; Romans 5:12; Romans 6:23
    52: Matthew 25:41,46; II Thessalonians 1:9; Revelation 14:9-11
20:
  Q: Did God leave all mankind to perish in the estate of sin and misery?
  A: God, having out of his mere good pleasure, from all eternity, elected some to everlasting life,[53] did enter into
    a covenant of grace to deliver them out of the estate of sin and misery, and to bring them into an estate of salvation
    by a Redeemer.[54]
  proofs:
    53: Acts 13:48; Ephesians 1:4-5; II Thessalonians 2:13-14
    54: Genesis 3:15; Genesis 17:7; Ex 19:5-6; Jeremiah 31:31-34; Matthew 20:28; I Corinthians 11:25; Hebrews 9:15
21:
  Q: Who is the redeemer of God's elect?
  A: The only Redeemer of God's elect is the Lord Jesus Christ,[55] who, being the eternal Son of God,[56] became man,[57]
    and so was, and continueth to be, God and man in two distinct natures, and one person, forever.[58]
  proofs:
    55: John 14:6; Acts 4:12; I Timothy 2:5-6
    56: Psalms 2:7; Matthew 3:17; Matthew 17:5; John 1:18
    57: Isaiah 9:6; Matthew 1:23; John 1:14; Galatians 4:4
    58: Acts 1:11; Hebrews 7:24-25
22:
  Q: How did Christ, being the Son of God, become man?
  A: Christ, the Son of God, became man, by taking to himself a true body, and a reasonable soul,[59] being conceived
    by the power of the Holy Ghost, in the womb of the Virgin Mary, and born of her,[60] yet without sin.[61]
  proofs:
    59: Philippians 2:7; Hebrews 2:14,17
    60: Luke 1:27,31,35
    61: II Corinthians 5:21; Hebrews 4:15; Hebrews 7:26; I John 3:5
23:
  Q: What offices doth Christ execute as our redeemer?
  A: Christ, as our Redeemer, executeth the offices of a prophet,[62] of a priest,[63] and of a king,[64] both in his
    estate of humiliation and exaltation.
  proofs:
    62: Deuteronomy 18:18; Acts 2:33; Acts 3:22-23; Hebrews 1:1-2
    63: Hebrews 4:14-15; Hebrews 5:5-6
    64: Isaiah 9:6-7; Luke 1:32-33; John 18:37; I Corinthians 15:25
24:
  Q: How doth Christ execute the office of a prophet?
  A: Christ executeth the office of a prophet, in revealing to us, by his Word[65] and Spirit,[66] the will of God for
    our salvation.[67]
  proofs:
    65: Luke 4:18-19,21; Acts 1:1-2; Hebrews 2:3
    66: John 15:26-27; Acts 1:8; I Peter 1:11
    67: John 4:41-42; John 20:30-31
25:
  Q: How doth Christ execute the office of a priest?
  A: Christ executeth the office of a priest, in his once offering up of himself a sacrifice to satisfy divine justice,[68]
    and reconcile us to God,[69] and in making continual intercession for us.[70]
  proofs:
    68: Isaiah 53; Acts 8:32-35; Hebrews 9:26-28; Hebrews 10:12
    69: Romans 5:10-11; II Corinthians 5:18; Colossians 1:21-22
    70: Romans 8:34; Hebrews 7:25; Hebrews 9:24
26:
  Q: How doth Christ execute the office of a king?
  A: Christ executeth the office of a king, in subduing us to himself, in ruling and defending us,[71] and in restraining
    and conquering all his and our enemies.[72]
  proofs:
    71: Psalms 110:3; Matthew 28:18-20; John 17:2; Colossians 1:13
    72: Psalms 2:6-9; Psalms 110:1-2; Matthew 12:28; I Corinthians 15:24-26; Colossians 2:15
27:
  Q: Wherein did Christ's humiliation consist?
  A: Christ's humiliation consisted in his being born, and that in a low condition,[73] made under the law,[74] undergoing
    the miseries of this life,[75] the wrath of God,[76] and the cursed death of the cross;[77] in being buried, and continuing
    under the power of death for a time.[78]
  proofs:
    73: Luke 2:7; II Corinthians 8:9; Galatians 4:4
    74: Galatians 4:4
    75: Isaiah 53:3; Luke 9:58; John 4:6; John 11:35; Hebrews 2:18
    76: Psalms 22:1; Matthew 27:46; Isaiah 53:10; I John 2:2
    77: Galatians 3:13; Philippians 2:8
    78: Matthew 12:40; I Corinthians 15:3-4
28:
  Q: Wherein consisteth Christ's exaltation?
  A: Christ's exaltation consisteth in his rising again from the dead on the third day,[79] in ascending up into heaven,[80]
    in sitting at the right hand of God the Father,[81] and in coming to judge the world at the last day.[82]
  proofs:
    79: I Corinthians 15:4
    80: Psalms 68:18; Acts 1:11; Ephesians 4:8
    81: Psalms 110:1; Acts 2:33-34; Hebrews 1:3
    82: Matthew 16:27; Acts 17:31
29:
  Q: How are we made partakers of the redemption purchased by Christ?
  A: We are made partakers of the redemption purchased by Christ, by the effectual application of it to us by his Holy
    Spirit.[83]
  proofs:
    83: Titus 3:4-7
30:
  Q: How doth the Spirit apply to us the redemption purchased by Christ?
  A: The Spirit applieth to us the redemption purchased by Christ, by working faith in us,[84] and thereby uniting us
    to Christ in our effectual calling.[85]
  proofs:
    84: Romans 10:17; I Corinthians 2:12-16; Ephesians 2:8; Philippians 1:29
    85: John 15:5; I Corinthians 1:9; Ephesians 3:17
31:
  Q: What is effectual calling?
  A: Effectual calling is the work of God's Spirit, whereby, convincing us of our sin and misery, enlightening our minds
    in the knowledge of Christ,[86] and renewing our wills,[87] he doth persuade and enable us to embrace Jesus Christ,[88]
    freely offered to us in the gospel.[89]
  proofs:
    86: Acts 26:18; I Corinthians 2:10, 12; II Corinthians 4:6; Ephesians 1:17-18
    87: Deuteronomy 30:6; Ezekiel 36:26-27; John 3:5; Titus 3:5
    88: John 6:44-45; Acts 16:14
    89: Isaiah 45:22; Matthew 11:28-30; Revelation 22:17
32:
  Q: What benefits do they that are effectually called partake of in this life?
  A: They that are effectually called do in this life partake of justification, adoption, and sanctification, and the
    several benefits which in this life do either accompany or flow from them.[90]
  proofs:
    90: Romans 8:30; I Corinthians 1:30; I Corinthians 6:11; Ephesians 1:5
33:
  Q: What is justification?
  A: Justification is an act of God's free grace,[91] wherein he pardoneth all our sins,[92] and accepteth us as righteous
    in his sight,[93] only for the righteousness of Christ imputed to us,[94] and received by faith alone.[95]
  proofs:
    91: Romans 3:24
    92: Romans 4:6-8; II Corinthians 5:19
    93: II Corinthians 5:21
    94: Romans 4:6, 11; Romans 5:19
    95: Galatians 2:16; Philippians 3:9
34:
  Q: What is adoption?
  A: Adoption is an act of God's free grace,[96] whereby we are received into the number, and have a right to all the
    privileges, of the sons of God.[97]
  proofs:
    96: I John 3:1
    97: John 1:12; Romans 8:17
35:
  Q: What is sanctification?
  A: Sanctification is the work of God's free grace,[98] whereby we are renewed in the whole man after the image of
    God,[99] and are enabled more and more to die unto sin, and live unto righteousness.[100]
  proofs:
    98: Ezekiel 36:27; Philippians 2:13; II Thessalonians 2:13
    99: II Corinthians 5:17; Ephesians 4:23-24; I Thessalonians 5:23
    100: Ezekiel 36:25-27; Romans 6:4, 6, 12-14; II Corinthians 7:1; I Peter 2:24
36:
  Q: What are the benefits which in this life do accompany or flow from justification, adoption and sanctification?
  A: The benefits which in this life do accompany or flow from justification, adoption, and sanctification, are, assurance
    of God's love,[101] peace of conscience,[102] joy in the Holy Ghost,[103] increase of grace,[104] and perseverance therein
    to the end.[105]
  proofs:
    101: Romans 5:5
    102: Romans 5:1
    103: Romans 14:17
    104: II Peter 3:18
    105: Philippians 1:6; I Peter 1:5
37:
  Q: What benefits do believers receive from Christ at death?
  A: The souls of believers are at their death made perfect in holiness,[106] and do immediately pass into glory;[107]
    and their bodies, being still united to Christ,[108] do rest in their graves, till the resurrection.[109]
  proofs:
    106: Hebrews 12:23
    107: Luke 23:43; II Corinthians 5:6, 8; Philippians 1:23
    108: I Thessalonians 4:14
    109: Daniel 12:2; John 5:28-29; Acts 24:15
38:
  Q: What benefits do believers receive from Christ at the resurrection?
  A: At the resurrection, believers, being raised up in glory,[110] shall be openly acknowledged and acquitted in the
    day of judgment,[111] and made perfectly blessed in the full enjoying of God[112] to all eternity.[113]
  proofs:
    110: I Corinthians 15:42-43
    111: Matthew 25:33-34,46
    112: Romans 8:29; I John 3:2
    113: Psalms 16:11; I Thessalonians 4:17
39:
  Q: What is the duty which God requireth of man?
  A: The duty which God requireth of man, is obedience to his revealed will.[114]
  proofs:
    114: Deuteronomy 29:29; Micah 6:8; I John 5:2-3
40:
  Q: What did God at first reveal to man for the rule of his obedience?
  A: The rule which God at first revealed to man for his obedience, was the moral law.[115]
  proofs:
    115: Romans 2:14-15; Romans 10:5
41:
  Q: Where is the moral law summarily comprehended?
  A: The moral law is summarily comprehended in the Ten Commandments.[116]
  proofs:
    116: Deuteronomy 4:13; Matthew 19:17-19
42:
  Q: What is the sum of the ten commandments?
  A: The sum of the Ten Commandments is, to love the Lord our God with all our heart, with all our soul, with all our
    strength, and with all our mind; and our neighbor as ourselves.[117]
  proofs:
    117: Matthew 22:37-40
43:
  Q: What is the preface to the ten commandments?
  A: The preface to the Ten Commandments is in these words, I am the LORD thy God, which have brought thee out of the
    land of Egypt, out of the house of bondage.[118]
  proofs:
    118: Ex 20:2; Deuteronomy 5:6
44:
  Q: What doth the preface to the ten commandments teach us?
  A: The preface to the Ten Commandments teacheth us, that because God is the Lord, and our God, and Redeemer, therefore
    we are bound to keep all his commandments.[119]
  proofs:
    119: Luke 1:74-75; I Peter 1:14-19
45:
  Q: Which is the first commandment?
  A: The first commandment is, Thou shalt have no other gods before me.[120]
  proofs:
    120: Ex 20:3; Deuteronomy 5:7
46:
  Q: What is required in the first commandment?
  A: The first commandment requireth us to know and acknowledge God to be the only true God, and our God; and to worship
    and glorify him accordingly.[121]
  proofs:
    121: I Chronicles 28:9; Isaiah 45:20-25; Matthew 4:10
47:
  Q: What is forbidden in the first commandment?
  A: The first commandment forbiddeth the denying,[122] or not worshiping and glorifying, the true God as God,[123]
    and our God;[124] and the giving of that worship and glory to any other, which is due to him alone.[125]
  proofs:
    122: Psalms 14:1
    123: Romans 1:20-21
    124: Psalms 81:10-11
    125: Ezekiel 8:16-18; Romans 1:25
48:
  Q: What are we specially taught by these words before me in the first commandment?
  A: These words, before me, in the first commandment teach us, that God, who seeth all things, taketh notice of, and
    is much displeased with, the sin of having any other God.[126]
  proofs:
    126: Deuteronomy 30:17-18; Psalms 44:20-21; Ezekiel 8:12
49:
  Q: Which is the second commandment?
  A: 'The second commandment is, Thou shalt not make unto thee any graven image, or any likeness of any thing that is
    in heaven above, or that is in the earth beneath, or that is in the water under the earth: thou shalt not bow down thyself
    to them, nor serve them: for I the LORD thy God am a jealous God, visiting the iniquity of the fathers upon the children
    unto the third and fourth generation of them that hate me; and shewing mercy unto thousands of them that love me, and
    keep my commandments.[127]'
  proofs:
    127: Ex 20:4-6; Deuteronomy 5:8-10
50:
  Q: What is required in the second commandment?
  A: The second commandment requireth the receiving, observing, and keeping pure and entire, all such religious worship
    and ordinances as God hath appointed in his Word.[128]
  proofs:
    128: Deuteronomy 12:32; Matthew 28:20
51:
  Q: What is forbidden in the second commandment?
  A: The second commandment forbiddeth the worshiping of God by images,[129] or any other way not appointed in his Word.[130]
  proofs:
    129: Deuteronomy 4:15-19; Romans 1:22-23
    130: Leviticus 10:1-2; Jeremiah 19:4-5; Colossians 2:18-23
52:
  Q: What are the reasons annexed to the second commandment?
  A: The reasons annexed to the second commandment are, God's sovereignty over us,[131] his propriety in us,[132] and
    the zeal he hath to his own worship.[133]
  proofs:
    131: Psalms 95:2-3, 6-7; Psalms 96:9-10
    132: Ex 19:5; Psalms 45:11; Isaiah 54:5
    133: Ex 34:14; I Corinthians 10:22
53:
  Q: Which is the third commandment?
  A: 'The third commandment is, Thou shalt not take the name of the LORD thy God in vain: for the LORD will not hold
    him guiltless that taketh his name in vain.[134]'
  proofs:
    134: Ex 20:7; Deuteronomy 5:11
54:
  Q: What is required in the third commandment?
  A: The third commandment requireth the holy and reverent use of God's names, titles,[135] attributes,[136] ordinances,[137]
    Word,[138] and works.[139]
  proofs:
    135: Deuteronomy 10:20; Psalms 29:2; Matthew 6:9
    136: I Chronicles 29:10-13; Revelation 15:3-4
    137: Acts 2:42; I Corinthians 11:27-28
    138: Psalms 138:2; Revelation 22:18-19
    139: Psalms 107:21-22; Revelation 4:11
55:
  Q: What is forbidden in the third commandment?
  A: The third commandment forbiddeth all profaning or abusing of anything whereby God maketh himself known.[140]
  proofs:
    140: Leviticus 19:12; Matthew 5:33-37; James 5:12
56:
  Q: What is the reason annexed to the third commandment?
  A: The reason annexed to the third commandment is, that however the breakers of this commandment may escape punishment
    from men, yet the Lord our God will not suffer them to escape his righteous judgment.[141]
  proofs:
    141: Deuteronomy 28:58-59; I Samuel 3:13; I Samuel 4:11
57:
  Q: Which is the fourth commandment?
  A: 'The fourth commandment is, Remember the sabbath day, to keep it holy. Six days shalt thou labour, and do all thy
    work: but the seventh day is the sabbath of the LORD thy God: in it thou shalt not do any work, thou, nor thy son, nor
    thy daughter, thy manservant, nor thy maidservant, nor thy cattle, nor thy stranger that is within thy gates: for in six
    days the LORD made heaven and earth, the sea, and all that in them is, and rested the seventh day: wherefore the LORD
    blessed the sabbath day, and hallowed it.[142]'
  proofs:
    142: Ex 20:8-11; Deuteronomy 5:12-15
58:
  Q: What is required in the fourth commandment?
  A: The fourth commandment requireth the keeping holy to God such set times as he hath appointed in his Word; expressly
    one whole day in seven, to be a holy Sabbath to himself.[143]
  proofs:
    143: Ex 31:13,16-17
59:
  Q: Which day of the seven hath God appointed to be the weekly sabbath?
  A: From the beginning of the world to the resurrection of Christ, God appointed the seventh day of the week to be
    the weekly Sabbath;[144] and the first day of the week ever since, to continue to the end of the world, which is the Christian
    Sabbath.[145]
  proofs:
    144: Genesis 2:2-3; Ex 20:11
    145: Mark 2:27-28; Acts 20:7; I Corinthians 16:2; Revelation 1:10
60:
  Q: How is the sabbath to be sanctified?
  A: The Sabbath is to be sanctified by a holy resting all that day, even from such worldly employments and recreations
    as are lawful on other days;[146] and spending the whole time in the public and private exercises of God's worship,[147]
    except so much as is to be taken up in the works of necessity and mercy.[148]
  proofs:
    146: Ex 20:10; Nehemiah 13:15-22; Isaiah 58:13-14
    147: Ex 20:8; Leviticus 23:3; Luke 4:16; Acts 20:7
    148: Matthew 12:1-13
61:
  Q: What is forbidden in the fourth commandment?
  A: The fourth commandment forbiddeth the omission, or careless performance, of the duties required, and the profaning
    the day by idleness, or doing that which is in itself sinful, or by unnecessary thoughts, words, or works, about our worldly
    employments or recreations.[149]
  proofs:
    149: Nehemiah 13:15-22; Isaiah 58:13-14; Amos 8:4-6
62:
  Q: What are the reasons annexed to the fourth commandment?
  A: The reasons annexed to the fourth commandment are, God's allowing us six days of the week for our own employments,[150]
    his challenging a special propriety in the seventh, his own example, and his blessing the Sabbath day.[151]
  proofs:
    150: Ex 20:9; Ex 31:15; Leviticus 23:3
    151: Genesis 2:2-3; Ex 20:11; 31:17
63:
  Q: Which is the fifth commandment?
  A: 'The fifth commandment is, Honour thy father and thy mother: that thy days may be long upon the land which the
    LORD thy God giveth thee.[152]'
  proofs:
    152: Ex 20:12; Deuteronomy 5:16
64:
  Q: What is required in the fifth commandment?
  A: The fifth commandment requireth the preserving the honor, and performing the duties, belonging to everyone in their
    several places and relations, as superiors, inferiors, or equals.[153]
  proofs:
    153: Romans 13:1,7; Ephesians 5:21-22,24; Ephesians 6:1,4-5,9; I Peter 2:17
65:
  Q: What is forbidden in the fifth commandment?
  A: The fifth commandment forbiddeth the neglecting of, or doing anything against, the honor and duty which belongeth
    to everyone in their several places and relations.[154]
  proofs:
    154: Matthew 15:4-6; Romans 13:8
66:
  Q: What is the reason annexed to the fifth commandment?
  A: The reason annexed to the fifth commandment is, a promise of long life and prosperity (as far as it shall serve
    for God's glory and their own good) to all such as keep this commandment.[155]
  proofs:
    155: Ex 20:12; Deuteronomy 5:16; Ephesians 6:2-3
67:
  Q: Which is the sixth commandment?
  A: The sixth commandment is, Thou shalt not kill.[156]
  proofs:
    156: Ex 20:13; Deuteronomy 5:17
68:
  Q: What is required in the sixth commandment?
  A: The sixth commandment requireth all lawful endeavors to preserve our own life, and the life of others.[157]
  proofs:
    157: Ephesians 5:28-29
69:
  Q: What is forbidden in the sixth commandment?
  A: The sixth commandment forbiddeth the taking away of our own life, or the life of our neighbor unjustly, or whatsoever
    tendeth thereunto.[158]
  proofs:
    158: Genesis 9:6; Matthew 5:22; I John 3:15
70:
  Q: Which is the seventh commandment?
  A: The seventh commandment is, Thou shalt not commit adultery.[159]
  proofs:
    159: Ex 20:14; Deuteronomy 5:18
71:
  Q: What is required in the seventh commandment?
  A: The seventh commandment requireth the preservation of our own and our neighbor's chastity, in heart, speech, and
    behavior.[160]
  proofs:
    160: I Corinthians 7:2-3,5; I Thessalonians 4:3-5
72:
  Q: What is forbidden in the seventh commandment?
  A: The seventh commandment forbiddeth all unchaste thoughts, words, and actions.[161]
  proofs:
    161: Matthew 5:28; Ephesians 5:3-4
73:
  Q: Which is the eighth commandment?
  A: The eighth commandment is, Thou shalt not steal.[162]
  proofs:
    162: Ex 20:15; Deuteronomy 5:19
74:
  Q: What is required in the eighth commandment?
  A: The eighth commandment requireth the lawful procuring and furthering the wealth and outward estate of ourselves
    and others.[163]
  proofs:
    163: Leviticus 25:35; Ephesians 4:28; Philippians 2:4
75:
  Q: What is forbidden in the eighth commandment?
  A: The eighth commandment forbiddeth whatsoever doth, or may, unjustly hinder our own, or our neighbor's, wealth or
    outward estate.[164]
  proofs:
    164: Proverbs 28:19-24; Ephesians 4:28; II Thessalonians 3:10; I Timothy 5:8
76:
  Q: Which is the ninth commandment?
  A: The ninth commandment is, Thou shalt not bear false witness against thy neighbour.[165]
  proofs:
    165: Ex 20:16; Deuteronomy 5:20
77:
  Q: What is required in the ninth commandment?
  A: The ninth commandment requireth the maintaining and promoting of truth between man and man, and of our own and
    our neighbor's good name,[166] especially in witness bearing.[167]
  proofs:
    166: Zechariah 8:16; Acts 25:10; III John 12
    167: Proverbs 14:5, 25
78:
  Q: What is forbidden in the ninth commandment?
  A: The ninth commandment forbiddeth whatsoever is prejudicial to truth, or injurious to our own, or our neighbor's,
    good name.[168]
  proofs:
    168: Leviticus 19:16; Psalms 15:3; Proverbs 6:16-19; Luke 3:14
79:
  Q: Which is the tenth commandment?
  A: The tenth commandment is, Thou shalt not covet thy neighbour's house, thou shalt not covet thy neighbour's wife,
    nor his manservant, nor his maidservant, nor his ox, nor his ass, nor any thing that is thy neighbour's.[169]
  proofs:
    169: Ex 20:17; Deuteronomy 5:21
80:
  Q: What is required in the tenth commandment?
  A: The tenth commandment requireth full contentment with our own condition,[170] with a right and charitable frame
    of spirit toward our neighbor, and all that is his.[171]
  proofs:
    170: Psalms 34:1; Philippians 4:11; I Timothy 6:6; Hebrews 13:5
    171: Luke 15:6, 9, 11-32; Romans 12:15; Philippians 2:4
81:
  Q: What is forbidden in the tenth commandment?
  A: The tenth commandment forbiddeth all discontentment with our own estate,[172] envying or grieving at the good of
    our neighbor, and all inordinate motions and affections to anything that is his.[173]
  proofs:
    172: I Corinthians 10:10; James 3:14-16
    173: Galatians 5:26; Colossians 3:5
82:
  Q: Is any man able perfectly to keep the commandments of God?
  A: No mere man, since the fall, is able in this life perfectly to keep the commandments of God, but doth daily break
    them in thought, word, and deed.[174]
  proofs:
    174: Genesis 8:21; Romans 3:9-23
83:
  Q: Are all transgressions of the law equally heinous?
  A: Some sins in themselves, and by reason of several aggravations, are more heinous in the sight of God than others.[175]
  proofs:
    175: Ezekiel 8:6, 13, 15; Matthew 11:20-24; John 19:11
84:
  Q: What doth every sin deserve?
  A: Every sin deserveth God's wrath and curse, both in this life, and that which is to come.[176]
  proofs:
    176: Matthew 25:41; Galatians 3:10; Ephesians 5:6; James 2:10
85:
  Q: What doth God require of us that we may escape his wrath and curse due to us for sin?
  A: To escape the wrath and curse of God, due to us for sin, God requireth of us faith in Jesus Christ, repentance
    unto life,[177] with the diligent use of all the outward means whereby Christ communicateth to us the benefits of redemption.[178]
  proofs:
    177: Mark 1:15; Acts 20:21
    178: Acts 2:38; I Corinthians 11:24-25; Colossians 3:16
86:
  Q: What is faith in Jesus Christ?
  A: Faith in Jesus Christ is a saving grace,[179] whereby we receive and rest upon him alone for salvation, as he is
    offered to us in the gospel.[180]
  proofs:
    179: Ephesians 2:8-9; Romans 4:16
    180: John 20:30-31; Galatians 2:15-16; Philippians 3:3-11
87:
  Q: What is repentance unto life?
  A: Repentance unto life is a saving grace,[181] whereby a sinner, out of a true sense of his sin, and apprehension
    of the mercy of God in Christ,[182] doth, with grief and hatred of his sin, turn from it unto God,[183] with full purpose
    of, and endeavor after, new obedience.[184]
  proofs:
    181: Acts 11:18; II Timothy 2:25
    182: Psalms 51:1-4; Joel 2:13; Luke 15:7, 10; Acts 2:37
    183: Jeremiah 31:18-19; Luke 1:16-17; I Thessalonians 1:9
    184: II Chronicles 7:14; Psalms 119:57-64; Matthew 3:8; II Corinthians 7:10
88:
  Q: What are the outward and ordinary means whereby Christ communicateth to us the benefits of redemption?
  A: The outward and ordinary means whereby Christ communicateth to us the benefits of redemption are, his ordinances,
    especially the Word, sacraments, and prayer; all which are made effectual to the elect for salvation.[185]
  proofs:
    185: Matthew 28:18-20; Acts 2:41-42
89:
  Q: How is the word made effectual to salvation?
  A: The Spirit of God maketh the reading, but especially the preaching, of the Word, an effectual means of convincing
    and converting sinners, and of building them up in holiness and comfort, through faith, unto salvation.[186]
  proofs:
    186: Nehemiah 8:8-9; Acts 20:32; Romans 10:14-17; II Timothy 3:15-17
90:
  Q: How is the word to be read and heard, that it may become effectual to salvation?
  A: That the Word may become effectual to salvation, we must attend thereunto with diligence, preparation, and prayer;[187]
    receive it with faith and love, lay it up in our hearts, and practice it in our lives.[188]
  proofs:
    187: Deuteronomy 6:16-25; Psalms 119:18; I Peter 2:1-2
    188: Psalms 119:11; II Thessalonians 2:10; Hebrews 4:2; James 1:22-25
91:
  Q: How do the sacraments become effectual means of salvation?
  A: The sacraments become effectual means of salvation, not from any virtue in them, or in him that doth administer
    them; but only by the blessing of Christ, and the working of his Spirit in them that by faith receive them.[189]
  proofs:
    189: I Corinthians 3:7; I Corinthians 1:12-17
92:
  Q: What is a sacrament?
  A: A sacrament is a holy ordinance instituted by Christ;[190] wherein by sensible signs, Christ, and the benefits
    of the new covenant, are represented, sealed, and applied to believers.[191]
  proofs:
    190: Matthew 28:19; Matthew 26:26-28; Mark 14:22-25; Luke 22:19-20; I Corinthians 1:22-26
    191: Galatians 3:27; I Corinthians 10:16-17
93:
  Q: Which are the sacraments of the New Testament?
  A: The sacraments of the New Testament are, baptism,[192] and the Lord's Supper.[193]
  proofs:
    192: Matthew 28:19
    193: I Corinthians 11:23-26
94:
  Q: What is baptism?
  A: Baptism is a sacrament, wherein the washing with water in the name of the Father, and of the Son, and of the Holy
    Ghost,[194] doth signify and seal our ingrafting into Christ, and partaking of the benefits of the covenant of grace,
    and our engagement to be the Lord's.[195]
  proofs:
    194: Matthew 28:19
    195: Acts 2:38-42; Acts 22:16; Romans 6:3-4; Galatians 3:26-27; I Peter 3:21
95:
  Q: To whom is baptism to be administered?
  A: Baptism is not to be administered to any that are out of the visible church, till they profess their faith in Christ,
    and obedience to him;[196] but the infants of such as are members of the visible church are to be baptized.[197]
  proofs:
    196: Acts 2:41; Acts 8:12,36,38; Acts 18:8
    197: Genesis 17:7,9-11; Acts 2:38-39; Acts 16:32-33; Colossians 2:11-12
96:
  Q: What is the Lord's supper?
  A: The Lord's Supper is a sacrament, wherein, by giving and receiving bread and wine, according to Christ's appointment,
    his death is showed forth;[198] and the worthy receivers are, not after a corporal and carnal manner, but by faith, made
    partakers of his body and blood, with all his benefits, to their spiritual nourishment, and growth in grace.[199]
  proofs:
    198: Luke 22:19-20; I Corinthians 11:23-26
    199: I Corinthians 10:16-17
97:
  Q: What is required to the worthy receiving of the Lord's supper?
  A: It is required of them that would worthily partake of the Lord's Supper, that they examine themselves of their
    knowledge to discern the Lord's body, of their faith to feed upon him, of their repentance, love, and new obedience; lest,
    coming unworthily, they eat and drink judgment to themselves.[200]
  proofs:
    200: I Corinthians 11:27-32
98:
  Q: What is prayer?
  A: Prayer is an offering up of our desires unto God,[201] for things agreeable to his will,[202] in the name of Christ,[203]
    with confession of our sins,[204] and thankful acknowledgment of his mercies.[205]
  proofs:
    201: Psalms 10:17; Psalms 62:8; Matthew 7:7-8
    202: I John 5:14
    203: John 16:23-24
    204: Psalms 32:5-6; Daniel 9:4-19; I John 1:9
    205: Psalms 103:1-5; Psalms 136; Philippians 4:6
99:
  Q: What rule hath God given for our direction in prayer?
  A: The whole Word of God is of use to direct us in prayer;[206] but the special rule of direction is that form of
    prayer which Christ taught his disciples, commonly called the Lord's Prayer.[207]
  proofs:
    206: I John 5:14
    207: Matthew 6:9-13
100:
  Q: What doth the preface of the Lord's prayer teach us?
  A: The preface of the Lord's Prayer, which is, Our Father which art in heaven, teacheth us to draw near to God with
    all holy reverence[208] and confidence,[209] as children to a father,[210] able and ready to help us;[211] and that we
    should pray with and for others.[212]
  proofs:
    208: Psalms 95:6
    209: Ephesians 3:12
    210: Matthew 7:9-11; Luke 11:11-13; Romans 8:15
    211: Ephesians 3:20
    212: Ephesians 6:18; I Timothy 2:1-2
101:
  Q: What do we pray for in the first petition?
  A: In the first petition, which is, Hallowed be thy name, we pray that God would enable us, and others, to glorify
    him in all that whereby he maketh himself known;[213] and that he would dispose all things to his own glory.[214]
  proofs:
    213: Psalms 67:1-3; Psalms 99:3; Psalms 100:3-4
    214: Romans 11:33-36; Revelation 4:11
102:
  Q: What do we pray for in the second petition?
  A: In the second petition, which is, Thy kingdom come, we pray that Satan's kingdom may be destroyed;[215] and that
    the kingdom of grace may be advanced,[216] ourselves and others brought into it, and kept in it;[217] and that the kingdom
    of glory may be hastened.[218]
  proofs:
    215: Matthew 12:25-28; Romans 16:20; I John 3:8
    216: Psalms 72:8-11; Matthew 24:14; I Corinthians 15:24-25
    217: Psalms 119:5; Luke 22:32; II Thessalonians 3:1-5
    218: Revelation 22:20
103:
  Q: What do we pray for in the third petition?
  A: In the third petition, which is, Thy will be done in earth, as it is in heaven, we pray that God, by his grace,
    would make us able and willing to know, obey, and submit to his will in all things,[219] as the angels do in heaven.[220]
  proofs:
    219: Psalms 19:14; Psalms 119; I Thessalonians 5:23; Hebrews 13:20-21
    220: Psalms 103:20-21; Hebrews 1:14
104:
  Q: What do we pray for in the fourth petition?
  A: In the fourth petition, which is, Give us this day our daily bread, we pray that of God's free gift we may receive
    a competent portion of the good things of this life, and enjoy his blessing with them.[1]
  proofs:
    1: Proverbs 30:8-9; Matthew 6:31-34; Philippians 4:11,19; I Timothy 6:6-8
105:
  Q: What do we pray for in the fifth petition?
  A: In the fifth petition, which is, And forgive us our debts, as we forgive our debtors, we pray that God, for Christ's
    sake, would freely pardon all our sins;[2] which we are the rather encouraged to ask, because by his grace we are enabled
    from the heart to forgive others.[3]
  proofs:
    2: Psalms 51:1-2,7,9; Daniel 9:17-19; I John 1:7
    3: Matthew 18:21-35; Ephesians 4:32; Colossians 3:13
106:
  Q: What do we pray for in the sixth petition?
  A: In the sixth petition, which is, And lead us not into temptation, but deliver us from evil, we pray that God would
    either keep us from being tempted to sin,[4] or support and deliver us when we are tempted.[5]
  proofs:
    4: Psalms 19:13; Matthew 26:41; John 17:15
    5: Luke 22:31-32; I Corinthians 10:13; II Corinthians 12:7-9; Hebrews 2:18
107:
  Q: What doth the conclusion of the Lord's prayer teach us?
  A: The conclusion of the Lord's Prayer, which is, For thine is the kingdom, and the power, and the glory, for ever.
    Amen, teacheth us to take our encouragement in prayer from God only,[6] and in our prayers to praise him, ascribing kingdom,
    power, and glory to him;[7] and, in testimony of our desire, and assurance to be heard, we say, Amen.[8]
  proofs:
    6: Daniel 9:4,7-9,16-19; Luke 18:1,7-8
    7: I Chronicles 29:10-13; I Timothy 1:17; Revelation 5:11-13
    8: I Corinthians 14:16; Revelation 22:20
