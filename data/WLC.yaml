  A: That we may escape the wrath and curse of God due to us by reason of the transgression of the law, he requireth
    of us repentance toward God, and faith toward our Lord Jesus Christ,[1004] and the diligent use of the outward means whereby
    Christ communicates to us the benefits of his mediation.[1005]
  proofs:
    1004: Acts 20:21; Matthew 3:7-8; Luke 13:3,5; Acts 16:30-31; John 3:16,18
    1005: Proverbs 2:1-5; Proverbs 8:33-36
154:
  Q: What are the outward means whereby Christ communicates to us the benefits of his mediation?
  A: The outward and ordinary means whereby Christ communicates to his church the benefits of his mediation, are all
    his ordinances; especially the Word, sacraments, and prayer; all which are made effectual to the elect for their salvation.[1006]
  proofs:
    1006: Matthew 28:19-20; Acts 2:42,46-47
155:
  Q: How is the Word made effectual to salvation?
  A: The Spirit of God maketh the reading, but especially the preaching of the Word, an effectual means of enlightening,[1007]
    convincing, and humbling sinners;[1008] of driving them out of themselves, and drawing them unto Christ;[1009] of conforming
    them to his image,[1010] and subduing them to his will;[1011] of strengthening them against temptations and corruptions;[1012]
    of building them up in grace,[1013] and establishing their hearts in holiness and comfort through faith unto salvation.[1014]
  proofs:
    1007: Nehemiah 8:8; Acts 26:18; Psalms 19:8
    1008: I Corinthians 14:24-25; II Chronicles 34:18-19,26-28
    1009: Acts 2:37,41; Acts 8:27-38
    1010: II Corinthians 3:18; Colossians 1:27
    1011: II Corinthians 10:4-6; Romans 6:17-18
    1012: Ephesians 6:16-17; Colossians 1:28; Psalms 19:11; Matthew 4:4,7,10; I Corinthians 10:11
    1013: Ephesians 4:11-12; Acts 20:32; II Timothy 3:15-17
    1014: Romans 16:25; I Thessalonians 3:2,10-11,13; Romans 15:4; Romans 10:13-17; Romans 1:16
156:
  Q: Is the Word of God to be read by all?
  A: Although all are not to be permitted to read the Word publicly to the congregation,[1015] yet all sorts of people
    are bound to read it apart by themselves,[1016] and with their families:[1017] to which end, the Holy Scriptures are to
    be translated out of the original into vulgar languages.[1018]
  proofs:
    1015: Deuteronomy 31:9,11-13; Nehemiah 8:2-3; Nehemiah 9:3-5
    1016: Deuteronomy 17:19; Revelation 1:3; John 5:39; Isaiah 34:16
    1017: Deuteronomy 6:6-9; Genesis 18:17,19; Psalms 78:5-7
    1018: I Corinthians 14:6,9,11-12,15-16,24,27-28; Nehemiah 8:8
157:
  Q: How is the Word of God to be read?
  A: The Holy Scriptures are to be read with an high and reverent esteem of them;[1019] with a firm persuasion that
    they are the very Word of God,[1020] and that he only can enable us to understand them;[1021] with desire to know, believe,
    and obey the will of God revealed in them;[1022] with diligence,[1023] and attention to the matter and scope of them;[1024]
    with meditation,[1025] application,[1026] self-denial,[1027] and prayer.[1028]
  proofs:
    1019: Psalms 119:97; Psalms 19:10; II Chronicles 34:27; Isaiah 66:2; Nehemiah 8:3-10
    1020: II Peter 1:19-21; Matthew 4:4; I Thessalonians 2:13; Mark 7:13
    1021: Luke 24:45; II Corinthians 3:13-16
    1022: Deuteronomy 17:10,20
    1023: Acts 17:11
    1024: Acts 8:30,34; Luke 10:26-28
    1025: Psalms 1:2; Psalms 119:97
    1026: II Chronicles 34:21
    1027: Proverbs 3:5; Deuteronomy 33:3; Matthew 16:24; Luke 9:23; Galatians 1:15-16
    1028: Proverbs 2:1-6; Psalms 119:18; Nehemiah 8:6,8
158:
  Q: By whom is the Word of God to be preached?
  A: The Word of God is to be preached only by such as are sufficiently gifted,[1029] and also duly approved and called
    to that office.[1030]
  proofs:
    1029: I Timothy 3:2,6; Ephesians 4:8-11; Malachi 2:7; II Corinthians 3:6; II Timothy 2:2
    1030: Jeremiah 14:15; Romans 10:15; Hebrews 5:4; I Corinthians 12:28-29; I Timothy 3:10; I Timothy 4:14; I Timothy 5:22
159:
  Q: How is the Word of God to be preached by those that are called thereunto?
  A: They that are called to labor in the ministry of the Word, are to preach sound doctrine,[1031] diligently,[1032]
    in season and out of season;[1033] plainly,[1034] not in the enticing words of man's wisdom, but in demonstration of the
    Spirit, and of power;[1035] faithfully,[1036] making known the whole counsel of God;[1037] wisely,[1038] applying themselves
    to the necessities and capacities of the hearers;[1039] zealously,[1040] with fervent love to God[1041] and the souls
    of his people;[1042] sincerely,[1043] aiming at his glory,[1044] and their conversion,[1045] edification,[1046] and salvation.[1047]
  proofs:
    1031: Titus 2:1,8
    1032: Acts 18:25
    1033: II Timothy 4:2
    1034: I Corinthians 14:9-19
    1035: I Corinthians 2:4
    1036: Jeremiah 23:28; I Corinthians 4:1-2
    1037: Acts 20:27
    1038: Colossians 1:28; II Timothy 2:15
    1039: I Corinthians 3:2; Hebrews 5:12-14; Luke 12:42
    1040: Acts 18:25; Psalms 119:139; II Timothy 4:5
    1041: II Corinthians 5:13-14; Philippians 1:15-17
    1042: Colossians 4:12; II Corinthians 12:15
    1043: II Corinthians 2:17; II Corinthians 4:2
    1044: I Thessalonians 2:4-6; John 7:18
    1045: I Corinthians 9:19-22
    1046: II Corinthians 12:19; Ephesians 4:12
    1047: I Timothy 4:16; Acts 26:16-18
160:
  Q: What is required of those that hear the Word preached?
  A: It is required of those that hear the Word preached, that they attend upon it with diligence,[1048] preparation,[1049]
    and prayer;[1050] examine what they hear by the Scriptures;[1051] receive the truth with faith,[1052] love,[1053] meekness,[1054]
    and readiness of mind,[1055] as the Word of God;[1056] meditate,[1057] and confer of it;[1058] hide it in their hearts,[1059]
    and bring forth the fruit of it in their lives.[1060]
  proofs:
    1048: Proverbs 8:34
    1049: I Peter 2:1-2; Luke 8:18
    1050: Psalms 119:18; Ephesians 6:18-19
    1051: Acts 17:11
    1052: Hebrews 4:2
    1053: II Thessalonians 2:10
    1054: James 1:21
    1055: Acts 17:11
    1056: I Thessalonians 2:13
    1057: Luke 9:44; Hebrews 2:1
    1058: Luke 24:14; Deuteronomy 6:6-7
    1059: Proverbs 2:1; Psalms 119:11
    1060: Luke 8:15; James 1:25
161:
  Q: How do the sacraments become effectual means of salvation?
  A: The sacraments become effectual means of salvation, not by any power in themselves, or any virtue derived from
    the piety or intention of him by whom they are administered, but only by the working of the Holy Ghost, and the blessing
    of Christ, by whom they are instituted.[1061]
  proofs:
    1061: I Peter 3:21; Acts 8:13,23; I Corinthians 3:5-7; I Corinthians 1:12-17; I Corinthians 12:13; I Corinthians 6:11
162:
  Q: What is a sacrament?
  A: A sacrament is an holy ordinance instituted by Christ in his church,[1062] to signify, seal, and exhibit[1063]
    unto those that are within the covenant of grace,[1064] the benefits of his mediation;[1065] to strengthen and increase
    their faith, and all other graces;[1066] to oblige them to obedience;[1067] to testify and cherish their love and communion
    one with another;[1068] and to distinguish them from those that are without.[1069]
  proofs:
    1062: Genesis 17:7,10; Ex 12; Matthew 28:19; Matthew 26:26-28; Mark 14:22-25; Luke 22:19-20; I Corinthians 11:22-26
    1063: Romans 4:11; I Corinthians 11:24-25
    1064: Romans 15:8; Romans 9:8; Galatians 3:27,29
    1065: Acts 2:38; I Corinthians 10:16
    1066: Romans 4:11; Galatians 3:27
    1067: Romans 6:3-4; I Corinthians 10:21
    1068: Ephesians 4:2-5; I Corinthians 12:13; I Corinthians 10:16-17
    1069: Ephesians 2:11-12; Genesis 34:14
163:
  Q: What are the parts of a sacrament?
  A: The parts of a sacrament are two; the one an outward and sensible sign, used according to Christ's own appointment;
    the other an inward and spiritual grace thereby signified.[1070]
  proofs:
    1070: Matthew 3:11; I Peter 3:21; Titus 3:5; Deuteronomy 10:16; Deuteronomy 30:6; Jeremiah 4:4
164:
  Q: How many sacraments hath Christ instituted in his church under the new testament?
  A: Under the new testament Christ hath instituted in his church only two sacraments, baptism and the Lord's Supper.[1071]
  proofs:
    1071: Matthew 28:19; I Corinthians 11:20,23; Matthew 26:26-28
165:
  Q: What is baptism?
  A: Baptism is a sacrament of the new testament, wherein Christ hath ordained the washing with water in the name of
    the Father, and of the Son, and of the Holy Ghost,[1072] to be a sign and seal of ingrafting into himself,[1073] of remission
    of sins by his blood,[1074] and regeneration by his Spirit;[1075] of adoption,[1076] and resurrection unto everlasting
    life;[1077] and whereby the parties baptized are solemnly admitted into the visible church,[1078] and enter into an open
    and professed engagement to be wholly and only the Lord's.[1079]
  proofs:
    1072: Matthew 28:19
    1073: Galatians 3:27; Romans 6:3
    1074: Mark 1:4; Revelation 1:5; Acts 2:38; Acts 22:16; I Peter 3:21
    1075: Titus 3:5; Ephesians 5:26; Acts 2:38
    1076: Galatians 3:26-27
    1077: I Corinthians 15:29; Romans 6:5
    1078: I Corinthians 12:13; Acts 2:41
    1079: Romans 6:4; Acts 2:38-42
166:
  Q: Unto whom is baptism to be administered?
  A: Baptism is not to be administered to any that are out of the visible church, and so strangers from the covenant
    of promise, till they profess their faith in Christ, and obedience to him,[1080] but infants descending from parents,
    either both, or but one of them, professing faith in Christ, and obedience to him, are in that respect within the covenant,
    and to be baptized.[1081]
  proofs:
    1080: Acts 2:38-39,41; Acts 8:12,36,38; Acts 16:15
    1081: Colossians 2:11-12; Acts 2:38-39; Romans 4:11-12; I Corinthians 7:14; Luke 18:15-16; Genesis 17:7-9; Galatians 3:9-14;
      Romans 11:16
167:
  Q: How is our baptism to be improved by us?
  A: The needful but much neglected duty of improving our baptism, is to be performed by us all our life long, especially
    in the time of temptation, and when we are present at the administration of it to others;[1082] by serious and thankful
    consideration of the nature of it, and of the ends for which Christ instituted it, the privileges and benefits conferred
    and sealed thereby, and our solemn vow made therein;[1083] by being humbled for our sinful defilement, our falling short
    of, and walking contrary to, the grace of baptism, and our engagements;[1084] by growing up to assurance of pardon of
    sin, and of all other blessings sealed to us in that sacrament;[1085] by drawing strength from the death and resurrection
    of Christ, into whom we are baptized, for the mortifying of sin, and quickening of grace;[1086] and by endeavoring to
    live by faith,[1087] to have our conversation in holiness and righteousness,[1088] as those that have therein given up
    their names to Christ;[1089] and to walk in brotherly love, as being baptized by the same Spirit into one body.[1090]
  proofs:
    1082: Colossians 2:11-12; Romans 6:4,6,11
    1083: Romans 6:3-5; I Peter 3:21
    1084: I Corinthians 1:11-13; Romans 6:2-3
    1085: Romans 6:4-7,22; I Peter 3:21; Romans 5:1-2; Jeremiah 33:8
    1086: Romans 6:3-5
    1087: Galatians 3:26-27
    1088: Romans 6:22
    1089: Acts 2:38; Galatians 2:20; Revelation 2:17
    1090: I Corinthians 12:13,25
168:
  Q: What is the Lord's Supper?
  A: The Lord's Supper is a sacrament of the new testament,[1091] wherein, by giving and receiving bread and wine according
    to the appointment of Jesus Christ, his death is showed forth; and they that worthily communicate feed upon his body and
    blood, to their spiritual nourishment and growth in grace;[1092] have their union and communion with him confirmed;[1093]
    testify and renew their thankfulness,[1094] and engagement to God,[1095] and their mutual love and fellowship each with
    other, as members of the same mystical body.[1096]
  proofs:
    1091: Luke 22:20
    1092: Matthew 26:26-28; I Corinthians 11:23-26
    1093: I Corinthians 10:16
    1094: I Corinthians 11:24
    1095: I Corinthians 10:14-16,21; Romans 7:4
    1096: I Corinthians 10:17
169:
  Q: How hath Christ appointed bread and wine to be given and received in the sacrament of the Lord's Supper?
  A: 'Christ hath appointed the ministers of his Word, in the administration of this sacrament of the Lord''s Supper,
    to set apart the bread and wine from common use, by the word of institution, thanksgiving, and prayer; to take and break
    the bread, and to give both the bread and the wine to the communicants: who are, by the same appointment, to take and
    eat the bread, and to drink the wine, in thankful remembrance that the body of Christ was broken and given, and his blood
    shed, for them.[1097]'
  proofs:
    1097: I Corinthians 11:23-24; Matthew 26:26-28; Mark 14:22-24; Luke 22:19-20
170:
  Q: How do they that worthily communicate in the Lord's supper feed upon the body and blood of Christ therein?
  A: As the body and blood of Christ are not corporally or carnally present in, with, or under the bread and wine in
    the Lord's Supper,[1098] and yet are spiritually present to the faith of the receiver, no less truly and really than the
    elements themselves are to their outward senses;[1099] so they that worthily communicate in the sacrament of the Lord's
    Supper, do therein feed upon the body and blood of Christ, not after a corporal and carnal, but in a spiritual manner;
    yet truly and really,[1100] while by faith they receive and apply unto themselves Christ crucified, and all the benefits
    of his death.[1101]
  proofs:
    1098: Acts 3:21
    1099: Matthew 26:26,28
    1100: I Corinthians 11:24-29; John 6:51,53
    1101: I Corinthians 10:16
171:
  Q: How are they that receive the sacrament of the Lord's Supper to prepare themselves before they come unto it?
  A: They that receive the sacrament of the Lord's Supper are, before they come, to prepare themselves thereunto, by
    examining themselves[1102] of their being in Christ,[1103] of their sins and wants;[1104] of the truth and measure of
    their knowledge,[1105] faith,[1106] repentance;[1107] love to God and the brethren,[1108] charity to all men,[1109] forgiving
    those that have done them wrong;[1110] of their desires after Christ,[1111] and of their new obedience;[1112] and by renewing
    the exercise of these graces,[1113] by serious meditation,[1114] and fervent prayer.[1115]
  proofs:
    1102: I Corinthians 11:28
    1103: II Corinthians 13:5
    1104: I Corinthians 5:7; Ex 12:15
    1105: I Corinthians 11:29
    1106: II Corinthians 13:5; Matthew 26:28
    1107: Zechariah 12:10; I Corinthians 11:31
    1108: I Corinthians 10:16-17; Acts 2:46-47
    1109: I Corinthians 5:8; I Corinthians 11:18,20
    1110: Matthew 5:23-24
    1111: Isaiah 55:1; John 7:37
    1112: I Corinthians 5:7-8
    1113: I Corinthians 11:25-26,28; Hebrews 10:21-22,24; Psalms 26:6
    1114: I Corinthians 11:24-25
    1115: II Chronicles 30:18-19; Matthew 26:26
172:
  Q: May one who doubteth of his being in Christ, or of his due preparation, come to the Lord's Supper?
  A: One who doubteth of his being in Christ, or of his due preparation to the sacrament of the Lord's Supper, may have
    true interest in Christ, though he be not yet assured thereof;[1116] and in God's account hath it, if he be duly affected
    with the apprehension of the want of it,[1117] and unfeignedly desires to be found in Christ,[1118] and to depart from
    iniquity:[1119] in which case (because promises are made, and this sacrament is appointed, for the relief even of weak
    and doubting Christians[1120]) he is to bewail his unbelief,[1121] and labor to have his doubts resolved;[1122] and, so
    doing, he may and ought to come to the Lord's Supper, that he may be further strengthened.[1123]
  proofs:
    1116: Isaiah 50:10; I John 5:13; Psalms 88; Psalms 77:1-4,7-10; Jonah 2:4
    1117: Isaiah 54:7-10; Matthew 5:3-4; Psalms 31:22; Psalms 73:13,22-23
    1118: Philippians 3:8-9; Psalms 10:17; Psalms 42:1-2,5,11
    1119: II Timothy 2:19; Isaiah 50:10; Psalms 66:18-20
    1120: Isaiah 40:11,29,31; Matthew 11:28; Matthew 12:20; Matthew 26:28
    1121: Mark 9:24
    1122: Acts 2:37; Acts 16:30
    1123: Romans 4:11; I Corinthians 11:28
173:
  Q: May any who profess the faith, and desire to come to the Lord's Supper, be kept from it?
  A: Such as are found to be ignorant or scandalous, notwithstanding their profession of the faith, and desire to come
    to the Lord's Supper, may and ought to be kept from that sacrament, by the power which Christ hath left in his church,[1124]
    until they receive instruction, and manifest their reformation.[1125]
  proofs:
    1124: I Corinthians 11:27-34; Matthew 7:6; I Corinthians 5; Jude 23; I Timothy 5:22
    1125: II Corinthians 2:7
174:
  Q: What is required of them that receive the sacrament of the Lord's Supper in the time of the administration of
    it?
  A: It is required of them that receive the sacrament of the Lord's Supper, that, during the time of the administration
    of it, with all holy reverence and attention they wait upon God in that ordinance,[1126] diligently observe the sacramental
    elements and actions,[1127] heedfully discern the Lord's body,[1128] and affectionately meditate on his death and sufferings,[1129]
    and thereby stir up themselves to a vigorous exercise of their graces;[1130] in judging themselves,[1131] and sorrowing
    for sin;[1132] in earnest hungering and thirsting after Christ,[1133] feeding on him by faith,[1134] receiving of his
    fullness,[1135] trusting in his merits,[1136] rejoicing in his love,[1137] giving thanks for his grace;[1138] in renewing
    of their covenant with God,[1139] and love to all the saints.[1140]
  proofs:
    1126: Leviticus 10:3; Hebrews 12:28; Psalms 5:7; I Corinthians 11:17,26-27
    1127: Ex 24:8; Matthew 26:28
    1128: I Corinthians 11:29
    1129: Luke 22:19
    1130: I Corinthians 11:26; I Corinthians 10:3-5,11,14
    1131: I Corinthians 11:31
    1132: Zechariah 12:10
    1133: Revelation 22:17; Matthew 5:6
    1134: John 6:35,47-58
    1135: John 1:16
    1136: Philippians 3:9
    1137: Psalms 63:4-5; II Chronicles 30:21
    1138: Psalms 22:26; I Corinthians 10:16
    1139: Jeremiah 50:5; Psalms 50:5
    1140: Acts 2:42
175:
  Q: What is the duty of Christians, after they have received the sacrament of the Lord's Supper?
  A: The duty of Christians, after they have received the sacrament of the Lord's Supper, is seriously to consider how
    they have behaved themselves therein, and with what success;[1141] if they find quickening and comfort, to bless God for
    it,[1142] beg the continuance of it,[1143] watch against relapses,[1144] fulfill their vows,[1145] and encourage themselves
    to a frequent attendance on that ordinance:[1146] but if they find no present benefit, more exactly to review their preparation
    to, and carriage at, the sacrament;[1147] in both which, if they can approve themselves to God and their own consciences,
    they are to wait for the fruit of it in due time:[1148] but, if they see they have failed in either, they are to be humbled,[1149]
    and to attend upon it afterwards with more care and diligence.[1150]
  proofs:
    1141: Psalms 28:7; Psalms 85:8; I Corinthians 11:17,30-31
    1142: II Chronicles 30:21-23,25-26; Acts 2:42,46-47
    1143: Psalms 36:10; Song of Solomon 3:4; I Chronicles 29:18
    1144: I Corinthians 10:3-5,12
    1145: Psalms 50:14
    1146: I Corinthians 11:25-26; Acts 2:42,46
    1147: Ecclesiastes 5:1-6; Psalms 139:23-24
    1148: Psalms 123:1-2; Psalms 42:5,8; Psalms 43:3-5
    1149: II Chronicles 30:18-19
    1150: II Corinthians 7:11; I Chronicles 15:12-14
176:
  Q: Wherein do the sacraments of baptism and the Lord's Supper agree?
  A: The sacraments of baptism and the Lord's Supper agree, in that the author of both is God;[1151] the spiritual part
    of both is Christ and his benefits;[1152] both are seals of the same covenant,[1153] are to be dispensed by ministers
    of the gospel, and by none other;[1154] and to be continued in the church of Christ until his second coming.[1155]
  proofs:
    1151: Matthew 28:19; I Corinthians 11:23
    1152: Romans 6:3-4; I Corinthians 10:16
    1153: Romans 4:11; Colossians 2:12; Matthew 26:27-28
    1154: John 1:33; Matthew 28:19; I Corinthians 11:23; I Corinthians 4:1; Hebrews 5:4
    1155: Matthew 28:19-20; I Corinthians 11:26
177:
  Q: Wherein do the sacraments of baptism and the Lord's Supper differ?
  A: The sacraments of baptism and the Lord's Supper differ, in that baptism is to be administered but once, with water,
    to be a sign and seal of our regeneration and ingrafting into Christ,[1156] and that even to infants;[1157] whereas the
    Lord's Supper is to be administered often, in the elements of bread and wine, to represent and exhibit Christ as spiritual
    nourishment to the soul,[1158] and to confirm our continuance and growth in him,[1159] and that only to such as are of
    years and ability to examine themselves.[1160]
  proofs:
    1156: Matthew 3:11; Titus 3:5; Galatians 3:27
    1157: Genesis 17:7,9; Acts 2:38-39; I Corinthians 7:14
    1158: I Corinthians 11:23-26
    1159: I Corinthians 10:16
    1160: I Corinthians 11:28-29
178:
  Q: What is prayer?
  A: Prayer is an offering up of our desires unto God,[1161] in the name of Christ,[1162] by the help of his Spirit;[1163]
    with confession of our sins,[1164] and thankful acknowledgment of his mercies.[1165]
  proofs:
    1161: Psalms 10:17; Psalms 62:8; Matthew 7:7-8
    1162: John 16:23
    1163: Romans 8:26
    1164: Psalms 32:5-6; I John 1:9; Daniel 9:4-19
    1165: Philippians 4:6; Psalms 103:1-5; Psalms 136
179:
  Q: Are we to pray unto God only?
  A: God only being able to search the hearts,[1166] hear the requests,[1167] pardon the sins,[1168] and fulfill the
    desires of all;[1169] and only to be believed in,[1170] and worshiped with religious worship;[1171] prayer, which is a
    special part thereof,[1172] is to be made by all to him alone,[1173] and to none other.[1174]
  proofs:
    1166: I Kings 8:39; Acts 1:24; Romans 8:27
    1167: Psalms 65:2
    1168: Micah 7:18
    1169: Psalms 145:18
    1170: Romans 10:14
    1171: Matthew 4:10
    1172: I Corinthians 1:2
    1173: Isaiah 45:22; Matthew 6:9; Psalms 50:15
    1174: Isaiah 43:11; Isaiah 46
180:
  Q: What is it to pray in the name of Christ?
  A: To pray in the name of Christ is, in obedience to his command, and in confidence on his promises, to ask mercy
    for his sake;[1175] not by bare mentioning of his name,[1176] but by drawing our encouragement to pray, and our boldness,
    strength, and hope of acceptance in prayer, from Christ and his mediation.[1177]
  proofs:
    1175: John 14:13-14; John 16:24; Daniel 9:17
    1176: Matthew 7:21
    1177: Hebrews 4:14-16; I John 5:13-15
181:
  Q: Why are we to pray in the name of Christ?
  A: The sinfulness of man, and his distance from God by reason thereof, being so great, as that we can have no access
    into his presence without a mediator;[1178] and there being none in heaven or earth appointed to, or fit for, that glorious
    work but Christ alone,[1179] we are to pray in no other name but his only.[1180]
  proofs:
    1178: John 14:6; Isaiah 59:2; Ephesians 3:12
    1179: John 6:27; Hebrews 7:25-27; I Timothy 2:5
    1180: Colossians 3:17; Hebrews 13:15
182:
  Q: How doth the Spirit help us to pray?
  A: We not knowing what to pray for as we ought, the Spirit helpeth our infirmities, by enabling us to understand both
    for whom, and what, and how prayer is to be made; and by working and quickening in our hearts (although not in all persons,
    nor at all times, in the same measure) those apprehensions, affections, and graces which are requisite for the right performance
    of that duty.[1181]
  proofs:
    1181: Romans 8:26-27; Psalms 10:17; Zechariah 12:10
183:
  Q: For whom are we to pray?
  A: We are to pray for the whole church of Christ upon earth;[1182] for magistrates,[1183] and ministers;[1184] for
    ourselves,[1185] our brethren,[1186] yea, our enemies;[1187] and for all sorts of men living,[1188] or that shall live
    hereafter;[1189] but not for the dead,[1190] nor for those that are known to have sinned the sin unto death.[1191]
