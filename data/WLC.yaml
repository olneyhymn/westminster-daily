1:
  Q: What is the chief and highest end of man?
  A: Man's chief and highest end is to glorify God,[1] and fully to enjoy him forever.[2]
  proofs:
    1: Romans 11:36; I Corinthians 6:20; I Corinthians 10:31; Psalms 86:9,12
    2: Psalms 73:24-28; John 17:21-23; Psalms 16:5-11; Revelation 21:3-4
2:
  Q: How doth it appear that there is a God?
  A: The very light of nature in man, and the works of God, declare plainly that there is a God;[3] but his Word and
    Spirit only do sufficiently and effectually reveal him unto men for their salvation.[4]
  proofs:
    3: Romans 1:19-20; Acts 17:28; Psalms 19:1-3
    4: I Corinthians 2:9-10; I Corinthians 1:20-21; II Timothy 3:15-17; Isaiah 59:21
3:
  Q: What is the Word of God?
  A: The Holy Scriptures of the Old and New Testament are the Word of God,[5] the only rule of faith and obedience.[6]
  proofs:
    5: II Timothy 3:16; II Peter 1:19-21; II Peter 3:2,15-16; Matthew 19:4-5; Genesis 2:24
    6: Deuteronomy 4:2; Ephesians 2:20; Revelation 22:18-19; Isaiah 8:20; Luke 16:29, 31; Galatians 1:8-9; II Timothy 3:15-16
4:
  Q: How doth it appear that the Scriptures are the Word of God?
  A: The Scriptures manifest themselves to be the Word of God, by their majesty[7] and purity;[8] by the consent of
    all the parts,[9] and the scope of the whole, which is to give all glory to God;[10] by their light and power to convince
    and convert sinners, to comfort and build up believers unto salvation:[11] but the Spirit of God bearing witness by and
    with the Scriptures in the heart of man, is alone able fully to persuade it that they are the very Word of God.[12]
  proofs:
    7: Hosea 8:12; I Corinthians 2:6-7; Psalms 119:18,129
    8: Psalms 12:6; Psalms 119:140
    9: Luke 24:27; Acts 10:43; Acts 26:22
    10: Romans 3:19,27; Romans 16:25-27; II Corinthians 3:6-11
    11: Acts 18:28; Hebrews 4:12; James 1:18; Psalms 19:7-9; Romans 15:4; Acts 20:32
    12: John 16:13-14; I John 2:20,27; John 20:31
5:
  Q: What do the Scriptures principally teach?
  A: The Scriptures principally teach, what man is to believe concerning God,[13] and what duty God requires of man.[14]
  proofs:
    13: Genesis 1:1; Ex 34:5-7; Psalms 48:1; John 20:31; II Timothy 3:15
    14: Deuteronomy 10:12-13; II Timothy 3:15-17; Acts 16:30-31
6:
  Q: What do the Scriptures make known of God?
  A: The Scriptures make known what God is,[15] the persons in the Godhead,[16] his decrees,[17] and the execution of
    his decrees.[18]
  proofs:
    15: John 4:24; Ex 34:6-7; Isaiah 40:18,21-23,25,28; Hebrews 11:6
    16: Matthew 3:16-17; Deuteronomy 6:4-6; I Corinthians 8:4,6; Matthew 28:19-20; II Corinthians 13:14
    17: Acts 15:14-15,18; Isaiah 46:9-10
    18: Acts 4:27-28
7:
  Q: What is God?
  A: God is a Spirit,[19] in and of himself infinite in being,[20] glory,[21] blessedness,[22] and perfection;[23] all-sufficient,[24]
    eternal,[25] unchangeable,[26] incomprehensible,[27] every where present,[28] almighty,[29] knowing all things,[30] most
    wise,[31] most holy,[32] most just,[33] most merciful and gracious, long-suffering, and abundant in goodness and truth.[34]
  proofs:
    19: John 4:24
    20: Ex 3:14; Job 11:7-9; Psalms 145:3; Psalms 147:5
    21: Acts 7:2
    22: I Timothy 6:15
    23: Matthew 5:48
    24: Ex 3:14; Genesis 17:1; Romans 11:35-36
    25: Psalms 90:2; Deuteronomy 33:27
    26: Malachi 3:6
    27: I Kings 8:27; Psalms 145:3; Romans 11:34
    28: Psalms 139:1-13
    29: Revelation 4:8; Genesis 17:1; Matthew 19:26
    30: Hebrews 4:13; Psalms 147:5
    31: Romans 11:33-34; Romans 16:27
    32: I Peter 1:15-16; Revelation 15:4; Isaiah 6:3
    33: Deuteronomy 32:4; Romans 3:5,26
    34: Ex 34:6; Psalms 117:2; Deuteronomy 32:4
8:
  Q: Are there more Gods than one?
  A: There is but one only,[35] the living and true God.[36]
  proofs:
    35: Deuteronomy 6:4; I Corinthians 8:4,6; Isaiah 45:21-22; Isaiah 44:6
    36: Jeremiah 10:10; John 17:3; I Thessalonians 1:9; I John 5:20
9:
  Q: How many persons are there in the Godhead?
  A: There be three persons in the Godhead, the Father, the Son, and the Holy Ghost;[37] and these three are one true,
    eternal God, the same in substance, equal in power and glory; although distinguished by their personal properties.[38]
  proofs:
    37: Matthew 3:16-17; Matthew 28:19; II Corinthians 13:14
    38: John 1:1; Genesis 1:1-3; John 17:5; John 10:30; Psalms 45:6; Hebrews 1:8-9; Acts 5:3-4; Romans 9:5; Colossians 2:9
10:
  Q: What are the personal properties of the three persons in the Godhead?
  A: It is proper to the Father to beget the Son,[39] and to the Son to be begotten of the Father,[40] and to the Holy
    Ghost to proceed from the Father and the Son from all eternity.[41]
  proofs:
    39: Hebrews 1:5-6,8
    40: John 1:14,18
    41: John 15:26; Galatians 4:6
11:
  Q: How doth it appear that the Son and the Holy Ghost are God equal with the Father?
  A: The Scriptures manifest that the Son and the Holy Ghost are God equal with the Father, ascribing unto them such
    names,[42] attributes,[43] works,[44] and worship,[45] as are proper to God only.
  proofs:
    42: Isaiah 6:3,5,8; John 12:41; Acts 28:25; I John 5:20; Acts 5:3-4
    43: John 1:1; Isaiah 9:6; John 2:24-25; I Corinthians 2:10-11
    44: Colossians 1:16; Genesis 1:2
    45: Matthew 28:19; II Corinthians 13:14
12:
  Q: What are the decrees of God?
  A: God's decrees are the wise, free, and holy acts of the counsel of his will,[46] whereby, from all eternity, he
    hath, for his own glory, unchangeably foreordained whatsoever comes to pass in time,[47] especially concerning angels
    and men.
  proofs:
    46: Isaiah 45:6-7; Ephesians 1:11; Romans 11:33; Romans 9:14-15,18
    47: Psalms 33:11; Isaiah 14:24; Acts 2:23; Acts 4:27-28; Romans 9:22-23; Ephesians 1:4,11
13:
  Q: What hath God especially decreed concerning angels and men?
  A: God, by an eternal and immutable decree, out of his mere love, for the praise of his glorious grace, to be manifested
    in due time, hath elected some angels to glory;[48] and in Christ hath chosen some men to eternal life, and the means
    thereof:[49] and also, according to his sovereign power, and the unsearchable counsel of his own will, (whereby he extendeth
    or withholdeth favor as he pleaseth,) hath passed by and foreordained the rest to dishonor and wrath, to be for their
    sin inflicted, to the praise of the glory of his justice.[50]
  proofs:
    48: I Timothy 5:21
    49: Ephesians 1:4-6; Ephesians 2:10; II Thessalonians 2:13-14; I Peter 1:2
    50: Romans 9:17-18,21-22; Matthew 11:25-26; II Timothy 2:20; Jude 4; I Peter 2:8
14:
  Q: How doth God execute his decrees?
  A: God executeth his decrees in the works of creation and providence,[51] according to his infallible foreknowledge,
    and the free and immutable counsel of his own will.[52]
  proofs:
    51: Revelation 4:11; Isaiah 40:12-31
    52: Ephesians 1:11; Psalms 148:8; Daniel 4:35; Acts 4:24-28
15:
  Q: What is the work of creation?
  A: The work of creation is that wherein God did in the beginning, by the word of his power, make of nothing the world,
    and all things therein, for himself, within the space of six days, and all very good.[53]
  proofs:
    53: Genesis 1:1; Psalms 33:6,9; Hebrews 11:3; Revelation 4:11; Romans 11:36
16:
  Q: How did God create angels?
  A: God created all the angels[54] spirits,[55] immortal,[56] holy,[57] excelling in knowledge,[58] mighty in power,[59]
    to execute his commandments, and to praise his name,[60] yet subject to change.[61]
  proofs:
    54: Colossians 1:16
    55: Psalms 104:4
    56: Matthew 22:30; Luke 20:36
    57: Matthew 25:31
    58: II Samuel 14:17; Matthew 24:36
    59: II Thessalonians 1:7
    60: Psalms 91:11-12; Psalms 103:20-21
    61: II Peter 2:4
17:
  Q: How did God create man?
  A: After God had made all other creatures, he created man male and female;[62] formed the body of the man of the dust
    of the ground,[63] and the woman of the rib of the man,[64] endued them with living, reasonable, and immortal souls;[65]
    made them after his own image,[66] in knowledge,[67] righteousness, and holiness;[68] having the law of God written in
    their hearts,[69] and power to fulfill it,[70] and dominion over the creatures;[71] yet subject to fall.[72]
  proofs:
    62: Genesis 1:27; Matthew 19:4
    63: Genesis 2:7
    64: Genesis 2:22
    65: Genesis 2:7; Job 35:11; Ecclesiastes 12:7; Matthew 10:28; Luke 23:43
    66: Genesis 1:26-27
    67: Colossians 3:10
    68: Ephesians 4:24
    69: Romans 2:14-15
    70: Ecclesiastes 7:29
    71: Genesis 1:28; Psalms 8:6-8
    72: Genesis 2:16-17; Genesis 3:6; Ecclesiastes 7:29
18:
  Q: What are God's works of providence?
  A: God's works of providence are his most holy,[73] wise,[74] and powerful preserving[75] and governing[76] all his
    creatures; ordering them, and all their actions,[77] to his own glory.[78]
  proofs:
    73: Psalms 145:17; Leviticus 21:8
    74: Psalms 104:24; Isaiah 28:29
    75: Hebrews 1:3; Psalms 36:6; Nehemiah 9:6
    76: Psalms 103:19; Job 38-41; Psalms 145:14-16
    77: Matthew 10:29-31; Genesis 45:7; Psalms 135:6
    78: Romans 11:36; Isaiah 63:14
19:
  Q: What is God's providence towards the angels?
  A: God by his providence permitted some of the angels, willfully and irrecoverably, to fall into sin and damnation,[79]
    limiting and ordering that, and all their sins, to his own glory;[80] and established the rest in holiness and happiness;[81]
    employing them all,[82] at his pleasure, in the administrations of his power, mercy, and justice.[83]
  proofs:
    79: Jude 6; II Peter 2:4; Hebrews 2:16; John 8:44
    80: Job 1:12; Matthew 8:31; Luke 10:17
    81: I Timothy 5:21; Mark 8:38; Hebrews 12:22
    82: Psalms 103:20; Psalms 104:4
    83: Hebrews 1:14; II Kings 19:35
20:
  Q: What was the providence of God toward man in the estate in which he was created?
  A: The providence of God toward man in the estate in which he was created, was the placing him in paradise, appointing
    him to dress it, giving him liberty to eat of the fruit of the earth;[84] putting the creatures under his dominion,[85]
    and ordaining marriage for his help;[86] affording him communion with himself;[87] instituting the Sabbath;[88] entering
    into a covenant of life with him, upon condition of personal, perfect, and perpetual obedience,[89] of which the tree
    of life was a pledge;[90] and forbidding to eat of the tree of the knowledge of good and evil, upon the pain of death.[91]
  proofs:
    84: Genesis 2:8,15-16
    85: Genesis 1:28
    86: Genesis 2:18; Matthew 19:3-9; Ephesians 5:31
    87: Genesis 1:26-29; Genesis 3:8
    88: Genesis 2:3; Ex 20:11
    89: Genesis 2:16-17; Galatians 3:12; Romans 10:5
    90: Genesis 2:9; Genesis 3:22-24
    91: Genesis 2:17; James 2:10
21:
  Q: Did man continue in that estate wherein God at first created him?
  A: Our first parents being left to the freedom of their own will, through the temptation of Satan, transgressed the
    commandment of God in eating the forbidden fruit; and thereby fell from the estate of innocency wherein they were created.[92]
  proofs:
    92: Genesis 3:6-8,13; Ecclesiastes 7:29; II Corinthians 11:3
22:
  Q: Did all mankind fall in that first transgression?
  A: The covenant being made with Adam as a public person, not for himself only, but for his posterity, all mankind
    descending from him by ordinary generation,[93] sinned in him, and fell with him in that first transgression.[94]
  proofs:
    93: Acts 17:26; Romans 3:23
    94: Genesis 2:16-17; James 2:10; Romans 5:12-20; I Corinthians 15:21-22
23:
  Q: Into what estate did the fall bring mankind?
  A: The fall brought mankind into an estate of sin and misery.[95]
  proofs:
    95: Genesis 3:16-19; Romans 5:12; Ephesians 2:1; Romans 3:16,23
24:
  Q: What is sin?
  A: Sin is any want of conformity unto, or transgression of, any law of God, given as a rule to the reasonable creature.[96]
  proofs:
    96: Leviticus 5:17; James 4:17; I John 3:4; Galatians 3:10,12
25:
  Q: Wherein consisteth the sinfulness of that estate whereinto man fell?
  A: The sinfulness of that estate whereinto man fell, consisteth in the guilt of Adam's first sin,[97] the want of
    that righteousness wherein he was created, and the corruption of his nature, whereby he is utterly indisposed, disabled,
    and made opposite unto all that is spiritually good, and wholly inclined to all evil, and that continually;[98] which
    is commonly called original sin, and from which do proceed all actual transgressions.[99]
  proofs:
    97: Romans 5:12,19; I Corinthians 15:22
    98: Romans 3:10-19; Ephesians 2:1-3; Romans 5:6; Romans 8:7-8; Genesis 6:5; Colossians 3:10; Ephesians 4:24
    99: James 1:14-15; Psalms 53:1-3; Matthew 15:19; Romans 3:10-18,23; Galatians 5:19-21
26:
  Q: How is original sin conveyed from our first parents unto their posterity?
  A: Original sin is conveyed from our first parents unto their posterity by natural generation, so as all that proceed
    from them in that way are conceived and born in sin.[100]
  proofs:
    100: Psalms 51:5; Job 14:4; John 3:6
27:
  Q: What misery did the fall bring upon mankind?
  A: The fall brought upon mankind the loss of communion with God,[101] his displeasure and curse;[102] so as we are
    by nature children of wrath,[103] bond slaves to Satan,[104] and justly liable to all punishments in this world, and that
    which is to come.[105]
  proofs:
    101: Genesis 3:8,10,24; John 8:34,42,44; Ephesians 2:12
    102: Genesis 3:16-19; Job 5:7; Ecclesiastes 2:22-23; Romans 8:18-23
    103: Ephesians 2:2-3; John 3:36; Romans 1:18; Ephesians 5:6
    104: II Timothy 2:26
    105: Genesis 2:17; Lamentations 3:39; Romans 6:23; Matthew 25:41,46; Jude 7
28:
  Q: What are the punishments of sin in this world?
  A: The punishments of sin in this world are either inward, as blindness of mind,[106] a reprobate sense,[107] strong
    delusions,[108] hardness of heart,[109] horror of conscience,[110] and vile affections;[111] or outward, as the curse
    of God upon the creatures for our sakes,[112] and all other evils that befall us in our bodies, names, estates, relations,
    and employments;[113] together with death itself.[114]
  proofs:
    106: Ephesians 4:18
    107: Romans 1:28
    108: II Thessalonians 2:11
    109: Romans 2:5
    110: Isaiah 33:14; Genesis 4:13; Matthew 27:4
    111: Romans 1:26
    112: Genesis 3:17
    113: Deuteronomy 28:15-68
    114: Romans 6:21,23
29:
  Q: What are the punishments of sin in the world to come?
  A: The punishments of sin in the world to come, are everlasting separation from the comfortable presence of God, and
    most grievous torments in soul and body, without intermission, in hellfire forever.[115]
  proofs:
    115: II Thessalonians 1:9; Mark 9:43-44,46,48; Luke 16:24,26; Matthew 25:41,46; Revelation 14:11; John 3:36
30:
  Q: Doth God leave all mankind to perish in the estate of sin and misery?
  A: God doth not leave all men to perish in the estate of sin and misery,[116] into which they fell by the breach of
    the first covenant, commonly called the covenant of works;[117] but of his mere love and mercy delivereth his elect out
    of it, and bringeth them into an estate of salvation by the second covenant, commonly called the covenant of grace.[118]
  proofs:
    116: I Thessalonians 5:9
    117: Genesis 3:17; Romans 5:12,15; Galatians 3:10,12
    118: Titus 3:4-7; Galatians 3:21; Romans 3:20-22; II Thessalonians 2:13-14; Acts 13:48; Ephesians 1:4-5
31:
  Q: With whom was the covenant of grace made?
  A: The covenant of grace was made with Christ as the second Adam, and in him with all the elect as his seed.[119]
  proofs:
    119: Galatians 3:16; Romans 5:15-21; Isaiah 53:10-11; Isaiah 59:20-21
32:
  Q: How is the grace of God manifested in the second covenant?
  A: The grace of God is manifested in the second covenant, in that he freely provideth and offereth to sinners a Mediator,[120]
    and life and salvation by him;[121] and requiring faith as the condition to interest them in him,[122] promiseth and giveth
    his Holy Spirit[123] to all his elect, to work in them that faith,[124] with all other saving graces;[125] and to enable
    them unto all holy obedience,[126] as the evidence of the truth of their faith[127] and thankfulness to God,[128] and
    as the way which he hath appointed them to salvation.[129]
  proofs:
    120: Genesis 3:15; Isaiah 42:6; John 3:16; John 6:27; I Timothy 2:5
    121: I John 5:11-12
    122: John 3:16,36; John 1:12
    123: Isaiah 59:21; Luke 11:13; John 14:16-20; I Corinthians 12:13; Romans 8:4,9,11,14-16
    124: II Corinthians 4:13; I Corinthians 12:3,9; Ephesians 2:8-10; Acts 16:14; II Peter 1:1
    125: Galatians 5:22-23
    126: Ezekiel 36:27; Ephesians 2:10
    127: James 2:18,22
    128: II Corinthians 5:14-15
    129: Ephesians 2:10; Titus 2:14
33:
  Q: Was the covenant of grace always administered after one and the same manner?
  A: The covenant of grace was not always administered after the same manner, but the administrations of it under the
    old testament were different from those under the new.[130]
  proofs:
    130: II Corinthians 3:6-9; Hebrews 8:7-13
34:
  Q: How was the covenant of grace administered under the old testament?
  A: The covenant of grace was administered under the old testament, by promises,[131] prophecies,[132] sacrifices,[133]
    circumcision,[134] the Passover,[135] and other types and ordinances, which did all foresignify Christ then to come, and
    were for that time sufficient to build up the elect in faith in the promised Messiah,[136] by whom they then had full
    remission of sin, and eternal salvation.[137]
  proofs:
    131: Romans 15:8; Genesis 3:15,12:1-3,15:5
    132: Acts 3:20,24; Isaiah 52:13-53:12
    133: Hebrews 10:1; Leviticus 1-7
    134: Romans 4:11; Genesis 17:1-14
    135: I Corinthians 5:7; Ex 12:14,17,24
    136: Hebrews 8:1-2; Hebrews 11:13
    137: Galatians 3:7-9,14
35:
  Q: How is the covenant of grace administered under the new testament?
  A: Under the new testament, when Christ the substance was exhibited, the same covenant of grace was and still is to
    be administered in the preaching of the Word,[138] and the administration of the sacraments of baptism[139] and the Lord's
    Supper;[140] in which grace and salvation are held forth in more fullness, evidence, and efficacy, to all nations.[141]
  proofs:
    138: Luke 24:47-48; Matthew 28:19-20
    139: Matthew 28:19-20
    140: Matthew 26:28; I Corinthians 11:23-25
    141: Romans 1:16; II Corinthians 3:6-9; Hebrews 8:6,10-11; Matthew 28:19; Ephesians 3:1-12
36:
  Q: Who is the Mediator of the covenant of grace?
  A: The only Mediator of the covenant of grace is the Lord Jesus Christ,[142] who, being the eternal Son of God, of
    one substance and equal with the Father,[143] in the fullness of time became man,[144] and so was and continues to be
    God and man, in two entire distinct natures, and one person, forever.[145]
  proofs:
    142: I Timothy 2:5; John 14:6; Acts 4:12
    143: John 1:1,14,18; John 10:30; Philippians 2:6; Psalms 2:7; Matthew 3:17; Matthew 17:5
    144: Galatians 4:4; Matthew 1:23; John 1:14
    145: Luke 1:35; Acts 1:11; Romans 9:5; Colossians 2:9; Hebrews 7:24-25; Hebrews 13:8; Philippians 2:5-11
37:
  Q: How did Christ, being the Son of God, become man?
  A: Christ the Son of God became man, by taking to himself a true body, and a reasonable soul,[146] being conceived
    by the power of the Holy Ghost in the womb of the virgin Mary, of her substance, and born of her,[147] yet without sin.[148]
  proofs:
    146: John 1:14; Matthew 26:38; Philippians 2:7; Hebrews 2:14-17; Luke 2:40,52; John 11:33
    147: Luke 1:27,31,35; Galatians 4:4
    148: Hebrews 4:15; Hebrews 7:26; II Corinthians 5:21; I John 3:5
38:
  Q: Why was it requisite that the Mediator should be God?
  A: It was requisite that the Mediator should be God, that he might sustain and keep the human nature from sinking
    under the infinite wrath of God, and the power of death;[149] give worth and efficacy to his sufferings, obedience, and
    intercession;[150] and to satisfy God's justice,[151] procure his favor,[152] purchase a peculiar people,[153] give his
    Spirit to them,[154] conquer all their enemies,[155] and bring them to everlasting salvation.[156]
  proofs:
    149: Acts 2:24-25; Romans 1:4; Romans 4:25; Hebrews 9:14
    150: Acts 20:28; Hebrews 9:14; Hebrews 7:25-28; John 17
    151: Romans 3:24-26
    152: Ephesians 1:6; Matthew 3:17
    153: Titus 2:13-14
    154: Galatians 4:6; John 15:26; John 16:7,14:26
    155: Luke 1:68-69,71,74
    156: Hebrews 5:8-9; Hebrews 9:11-15
39:
  Q: Why was it requisite that the Mediator should be man?
  A: It was requisite that the Mediator should be man, that he might advance our nature,[157] perform obedience to the
    law,[158] suffer and make intercession for us in our nature,[159] have a fellow feeling of our infirmities;[160] that
    we might receive the adoption of sons,[161] and have comfort and access with boldness unto the throne of grace.[162]
  proofs:
    157: Hebrews 2:16; II Peter 1:4
    158: Galatians 4:4; Matthew 5:17; Romans 5:19; Philippians 2:8
    159: Hebrews 2:14; Hebrews 7:24-25
    160: Hebrews 4:15
    161: Galatians 4:5
    162: Hebrews 4:16
40:
  Q: Why was it requisite that the Mediator should be God and man in one person?
  A: It was requisite that the Mediator, who was to reconcile God and man, should himself be both God and man, and this
    in one person, that the proper works of each nature might be accepted of God for us,[163] and relied on by us, as the
    works of the whole person.[164]
  proofs:
    163: Matthew 1:21,23; Matthew 3:17; Hebrews 9:14
    164: I Peter 2:6
41:
  Q: Why was our Mediator called Jesus?
  A: Our Mediator was called Jesus, because he saveth his people from their sins.[165]
  proofs:
    165: Matthew 1:21
42:
  Q: Why was our Mediator called Christ?
  A: Our Mediator was called Christ, because he was anointed with the Holy Ghost above measure;[166] and so set apart,
    and fully furnished with all authority and ability,[167] to execute the offices of prophet,[168] priest,[169] and king
    of his church,[170] in the estate both of his humiliation and exaltation.
  proofs:
    166: Matthew 3:16; Acts 10:37-38; John 3:34; Psalms 45:7
    167: John 6:27; Matthew 28:18-20; Romans 1:3-4
    168: Acts 3:21-22; Luke 4:18,21; Hebrews 1:1-2; Deuteronomy 18:18
    169: Hebrews 5:5-7; Hebrews 4:14-15
    170: Psalms 2:6; Luke 1:32-34; John 18:37; Matthew 21:5; Isaiah 9:6-7; Philippians 2:8-11
43:
  Q: How doth Christ execute the office of a prophet?
  A: Christ executeth the office of a prophet, in his revealing to the church,[171] in all ages, by his Spirit and Word,[172]
    in divers ways of administration,[173] the whole will of God,[174] in all things concerning their edification and salvation.[175]
  proofs:
    171: John 1:18
    172: I Peter 1:10-12
    173: Hebrews 1:1-2
    174: John 15:15
    175: Acts 20:32; Ephesians 4:11-13; John 20:31
44:
  Q: How doth Christ execute the office of a priest?
  A: Christ executeth the office of a priest, in his once offering himself a sacrifice without spot to God,[176] to
    be a reconciliation for the sins of his people;[177] and in making continual intercession for them.[178]
  proofs:
    176: Hebrews 9:14,28; Hebrews 10:12; Isaiah 53
    177: Hebrews 2:17; II Corinthians 5:18; Colossians 1:21-22
    178: Hebrews 7:25; Hebrews 9:24
45:
  Q: How doth Christ execute the office of a king?
  A: Christ executeth the office of a king, in calling out of the world a people to himself,[179] and giving them officers,[180]
    laws,[181] and censures, by which he visibly governs them;[182] in bestowing saving grace upon his elect,[183] rewarding
    their obedience,[184] and correcting them for their sins,[185] preserving and supporting them under all their temptations
    and sufferings,[186] restraining and overcoming all their enemies,[187] and powerfully ordering all things for his own
    glory,[188] and their good;[189] and also in taking vengeance on the rest, who know not God, and obey not the gospel.[190]
  proofs:
    179: Acts 15:14-16; Genesis 49:10; Psalms 110:3; John 17:2
    180: Ephesians 4:11-12; I Corinthians 12:28
    181: Isaiah 33:22
    182: Matthew 18:17-18; I Corinthians 5:4-5
    183: Acts 5:31
    184: Revelation 22:12; Revelation 2:10
    185: Revelation 3:19
    186: Isaiah 63:9
    187: I Corinthians 15:25; Psalms 110:1-2
    188: Romans 14:10-11
    189: Romans 8:28
    190: II Thessalonians 1:8-9; Psalms 2:8-9
46:
  Q: What was the estate of Christ's humiliation?
  A: The estate of Christ's humiliation was that low condition, wherein he for our sakes, emptying himself of his glory,
    took upon him the form of a servant,[191] in his conception[192] and birth,[193] life,[194] death,[195] and after his
    death,[196] until his resurrection.[197]
  proofs:
    191: Philippians 2:6-8
    192: Luke 1:31
    193: Luke 2:7
    194: Galatians 4:4; II Corinthians 8:9; Luke 9:58; Hebrews 2:18; Isaiah 53:3
    195: Psalms 22:1; Matthew 27:46; Isaiah 53:10; I John 2:2; Philippians 2:8
    196: Matthew 12:40; I Corinthians 15:3-4
    197: Acts 2:24-27,31
47:
  Q: How did Christ humble himself in his conception and birth?
  A: Christ humbled himself in his conception and birth, in that, being from all eternity the Son of God, in the bosom
    of the Father, he was pleased in the fullness of time to become the son of man, made of a woman of low estate, and to
    be born of her; with divers circumstances of more than ordinary abasement.[198]
  proofs:
    198: John 1:14,18; Galatians 4:4; Luke 2:7
48:
  Q: How did Christ humble himself in his life?
  A: Christ humbled himself in his life, by subjecting himself to the law,[199] which he perfectly fulfilled;[200] and
    by conflicting with the indignities of the world,[201] temptations of Satan,[202] and infirmities in his flesh, whether
    common to the nature of man, or particularly accompanying that his low condition.[203]
  proofs:
    199: Galatians 4:4
    200: Matthew 5:17; Romans 5:19
    201: Psalms 22:6; Isaiah 53:2-3; Hebrews 12:2-3
    202: Matthew 4:1-11; Luke 4:13
    203: Hebrews 2:17-18; Hebrews 4:15; Isaiah 52:13-14
49:
  Q: How did Christ humble himself in his death?
  A: Christ humbled himself in his death, in that having been betrayed by Judas,[204] forsaken by his disciples,[205]
    scorned and rejected by the world,[206] condemned by Pilate, and tormented by his persecutors;[207] having also conflicted
    with the terrors of death, and the powers of darkness, felt and borne the weight of God's wrath,[208] he laid down his
    life an offering for sin,[209] enduring the painful, shameful, and cursed death of the cross.[210]
  proofs:
    204: Matthew 27:4
    205: Matthew 26:56
    206: Isaiah 53:2-3
    207: Matthew 27:26-50; John 19:34; Luke 22:63-64
    208: Luke 22:44; Matthew 27:46
    209: Isaiah 53:10; Matthew 20:28; Mark 10:45
    210: Philippians 2:8; Hebrews 12:2; Galatians 3:13
50:
  Q: Wherein consisted Christ's humiliation after his death?
  A: Christ's humiliation after his death consisted in his being buried,[211] and continuing in the state of the dead,
    and under the power of death till the third day;[212] which hath been otherwise expressed in these words, He descended
    into hell.
  proofs:
    211: I Corinthians 15:3-4
    212: Psalms 16:10; Acts 2:24-27,31; Romans 6:9; Matthew 12:40
51:
  Q: What was the estate of Christ's exaltation?
  A: The estate of Christ's exaltation comprehendeth his resurrection,[213] ascension,[214] sitting at the right hand
    of the Father,[215] and his coming again to judge the world.[216]
  proofs:
    213: I Corinthians 15:4
    214: Psalms 68:18; Acts 1:11; Ephesians 4:8
    215: Ephesians 1:20; Psalms 110:1; Acts 2:33-34; Hebrews 1:3
    216: Acts 1:11; Acts 17:31; Matthew 16:27
52:
  Q: How was Christ exalted in his resurrection?
  A: Christ was exalted in his resurrection, in that, not having seen corruption in death, (of which it was not possible
    for him to be held,[217]) and having the very same body in which he suffered, with the essential properties thereof,[218]
    (but without mortality, and other common infirmities belonging to this life,) really united to his soul,[219] he rose
    again from the dead the third day by his own power;[220] whereby he declared himself to be the Son of God,[221] to have
    satisfied divine justice,[222] to have vanquished death, and him that had the power of it,[223] and to be Lord of quick
    and dead:[224] all which he did as a public person,[225] the head of his church,[226] for their justification,[227] quickening
    in grace,[228] support against enemies,[229] and to assure them of their resurrection from the dead at the last day.[230]
  proofs:
    217: Acts 2:24,27
    218: Luke 24:39
    219: Romans 6:9; Revelation 1:18
    220: John 10:18
    221: Romans 1:4
    222: Romans 8:34; Romans 3:25-26; Hebrews 9:13-14
    223: Hebrews 2:14
    224: Romans 14:9
    225: I Corinthians 15:21-22; Isaiah 53:10-11
    226: Ephesians 1:20-23; Colossians 1:18
    227: Romans 4:25
    228: Ephesians 2:1,5-6; Colossians 2:12
    229: I Corinthians 15:25-27; Psalms 2:7-9
    230: I Corinthians 15:20; I Thessalonians 4:14
53:
  Q: How was Christ exalted in his ascension?
  A: Christ was exalted in his ascension, in that having after his resurrection often appeared unto and conversed with
    his apostles, speaking to them of the things pertaining to the kingdom of God,[231] and giving them commission to preach
    the gospel to all nations,[232] forty days after his resurrection, he, in our nature, and as our head,[233] triumphing
    over enemies,[234] visibly went up into the highest heavens, there to receive gifts for men,[235] to raise up our affections
    thither,[236] and to prepare a place for us,[237] where himself is, and shall continue till his second coming at the end
    of the world.[238]
  proofs:
    231: Acts 1:2-3
    232: Matthew 28:19-20
    233: John 20:17; Hebrews 6:20
    234: Ephesians 4:8
    235: Acts 1:9-11; Ephesians 4:7-8; Psalms 68:18; Ephesians 4:10; Acts 2:33
    236: Colossians 3:1-2
    237: John 14:3
    238: Acts 3:21
54:
  Q: How is Christ exalted in his sitting at the right hand of God?
  A: Christ is exalted in his sitting at the right hand of God, in that as God-man he is advanced to the highest favor
    with God the Father,[239] with all fullness of joy,[240] glory,[241] and power over all things in heaven and earth;[242]
    and doth gather and defend his church, and subdue their enemies; furnisheth his ministers and people with gifts and graces,[243]
    and maketh intercession for them.[244]
  proofs:
    239: Philippians 2:9
    240: Acts 2:28; Psalms 16:11
    241: John 17:5
    242: Daniel 7:13-14; Ephesians 1:22; I Peter 3:22
    243: Ephesians 4:10-12; Psalms 110:1; Hebrews 10:12-14; Ezekiel 37:24
    244: Romans 8:34; I John 2:1; Hebrews 7:25
55:
  Q: How doth Christ make intercession?
  A: Christ maketh intercession, by his appearing in our nature continually before the Father in heaven,[245] in the
    merit of his obedience and sacrifice on earth,[246] declaring his will to have it applied to all believers;[247] answering
    all accusations against them,[248] and procuring for them quiet of conscience, notwithstanding daily failings,[249] access
    with boldness to the throne of grace,[250] and acceptance of their persons[251] and services.[252]
  proofs:
    245: Hebrews 9:12,24
    246: Isaiah 53:12; Hebrews 1:3
    247: John 3:16; John 17:9,20,24
    248: Romans 8:33-34
    249: Romans 5:1-2; I John 2:1-2
    250: Hebrews 4:16
    251: Ephesians 1:6
    252: I Peter 2:5
56:
  Q: How is Christ to be exalted in his coming again to judge the world?
  A: Christ is to be exalted in his coming again to judge the world, in that he, who was unjustly judged and condemned
    by wicked men,[253] shall come again at the last day in great power,[254] and in the full manifestation of his own glory,
    and of his Father's, with all his holy angels,[255] with a shout, with the voice of the archangel, and with the trumpet
    of God,[256] to judge the world in righteousness.[257]
  proofs:
    253: Acts 3:14-15
    254: Matthew 24:30; II Thessalonians 1:9-10
    255: Luke 9:26; Matthew 25:31
    256: I Thessalonians 4:16
    257: Acts 17:31; II Thessalonians 1:6-8
57:
  Q: What benefits hath Christ procured by his mediation?
  A: Christ, by his mediation, hath procured redemption,[258] with all other benefits of the covenant of grace.[259]
  proofs:
    258: I Timothy 2:5-6; Hebrews 9:12; Ephesians 1:7
    259: II Corinthians 1:20; Ephesians 1:3-6; II Peter 1:3-4
58:
  Q: How do we come to be made partakers of the benefits which Christ hath procured?
  A: We are made partakers of the benefits which Christ hath procured, by the application of them unto us,[260] which
    is the work especially of God the Holy Ghost.[261]
  proofs:
    260: John 1:11-12
    261: Titus 3:4-7; John 16:14-15; John 3:3-8
59:
  Q: Who are made partakers of redemption through Christ?
  A: Redemption is certainly applied, and effectually communicated, to all those for whom Christ hath purchased it;[262]
    who are in time by the Holy Ghost enabled to believe in Christ according to the gospel.[263]
  proofs:
    262: Ephesians 1:13-14; John 6:37,39; John 10:15-16
    263: Romans 10:17; I Corinthians 2:12-16; Ephesians 2:8; Romans 8:9,14
60:
  Q: Can they who have never heard the gospel, and so know not Jesus Christ, nor believe in him, be saved by their
    living according to the light of nature?
  A: They who, having never heard the gospel,[264] know not Jesus Christ,[265] and believe not in him, cannot be saved,[266]
    be they never so diligent to frame their lives according to the light of nature,[267] or the laws of that religion which
    they profess;[268] neither is there salvation in any other, but in Christ alone,[269] who is the Savior only of his body
    the church.[270]
  proofs:
    264: Romans 10:14
    265: II Thessalonians 1:8-9; Ephesians 2:12; John 1:10-12
    266: John 8:24; John 3:18
    267: I Corinthians 1:20-24
    268: John 4:22; Romans 9:31-32; Philippians 3:4-9
    269: Acts 4:12
    270: Ephesians 5:23
61:
  Q: Are all they saved who hear the gospel, and live in the church?
  A: All that hear the gospel, and live in the visible church, are not saved; but they only who are true members of
    the church invisible.[271]
  proofs:
    271: John 12:38-40; Romans 9:6; Matthew 22:14; Matthew 7:21; Romans 11:7; I Corinthians 10:2-5
62:
  Q: What is the visible church?
  A: The visible church is a society made up of all such as in all ages and places of the world do profess the true
    religion,[272] and of their children.[273]
  proofs:
    272: I Corinthians 1:2; I Corinthians 12:13; Romans 15:9-12; Revelation 7:9; Psalms 2:8; Psalms 22:27-31; Psalms 45:17;
      Matthew 28:19-20; Isaiah 59:21
    273: I Corinthians 7:14; Acts 2:39; Romans 11:16; Genesis 17:7
63:
  Q: What are the special privileges of the visible church?
  A: The visible church hath the privilege of being under God's special care and government;[274] of being protected
    and preserved in all ages, notwithstanding the opposition of all enemies;[275] and of enjoying the communion of saints,
    the ordinary means of salvation,[276] and offers of grace by Christ to all the members of it in the ministry of the gospel,
    testifying, that whosoever believes in him shall be saved,[277] and excluding none that will come unto him.[278]
  proofs:
    274: Isaiah 4:5-6; I Timothy 4:10; Ephesians 4:11-13
    275: Psalms 115:1-2,9; Isaiah 31:4-5; Zechariah 12:2-4,8-9; Matthew 16:18
    276: Acts 2:39,42; Matthew 28:19-20; I Corinthians 12:12-13
    277: Psalms 147:19-20; Romans 9:4; Ephesians 4:11-12; Acts 22:16; Acts 2:21; Joel 2:32; Romans 10:10-13,17
    278: Matthew 11:28-29; John 6:37
64:
  Q: What is the invisible church?
  A: The invisible church is the whole number of the elect, that have been, are, or shall be gathered into one under
    Christ the head.[279]
  proofs:
    279: Ephesians 1:10; Ephesians 1:22-23; John 10:16; John 11:52; Ephesians 5:23,27,32
65:
  Q: What special benefits do the members of the invisible church enjoy by Christ?
  A: The members of the invisible church by Christ enjoy union and communion with him in grace and glory.[280]
  proofs:
    280: John 17:21; Ephesians 2:5-6; John 17:24; I John 1:3; John 1:16; Ephesians 3:16-19; Philippians 3:10; Romans 6:5-6
66:
  Q: What is that union which the elect have with Christ?
  A: The union which the elect have with Christ is the work of God's grace,[281] whereby they are spiritually and mystically,
    yet really and inseparably, joined to Christ as their head and husband;[282] which is done in their effectual calling.[283]
  proofs:
    281: Ephesians 2:6-7
    282: Ephesians 1:22; I Corinthians 6:17; John 10:28; Ephesians 5:23,30; John 15:5; Ephesians 3:17
    283: I Peter 5:10; I Corinthians 1:9
67:
  Q: What is effectual calling?
  A: Effectual calling is the work of God's almighty power and grace,[284] whereby (out of his free and special love
    to his elect, and from nothing in them moving him thereunto[285]) he doth, in his accepted time, invite and draw them
    to Jesus Christ, by his Word and Spirit;[286] savingly enlightening their minds,[287] renewing and powerfully determining
    their wills,[288] so as they (although in themselves dead in sin) are hereby made willing and able freely to answer his
    call, and to accept and embrace the grace offered and conveyed therein.[289]
  proofs:
    284: Ezekiel 37:9,14; John 5:25; Ephesians 1:18-20; II Timothy 1:8-9
    285: Titus 3:4-5; Ephesians 2:4-5,7-9; Romans 9:11; Deuteronomy 9:5
    286: John 3:5; Titus 3:5; II Corinthians 5:20; II Corinthians 6:1-2; John 6:44-45; Acts 16:14; II Thessalonians 2:13-14
    287: Acts 26:18; I Corinthians 2:10,12; II Corinthians 4:6; Ephesians 1:17-18
    288: Ezekiel 11:19; Ezekiel 36:26-27; John 6:45
    289: Ephesians 2:5; Philippians 2:13; Deuteronomy 30:6; Isaiah 45:22; Matthew 11:28-30; Revelation 22:17
68:
  Q: Are the elect only effectually called?
  A: All the elect, and they only, are effectually called;[290] although others may be, and often are, outwardly called
    by the ministry of the Word,[291] and have some common operations of the Spirit;[292] who, for their willful neglect and
    contempt of the grace offered to them, being justly left in their unbelief, do never truly come to Jesus Christ.[293]
  proofs:
    290: Acts 13:48
    291: Matthew 22:14; Acts 8:13,20-21
    292: Matthew 7:22; Matthew 13:20-21; Hebrews 6:4-6
    293: John 12:38-40; Acts 28:25-27; John 6:64-65; Psalms 81:11-12; Hebrews 10:29; I John 2:19
69:
  Q: What is the communion in grace which the members of the invisible church have with Christ?
  A: The communion in grace which the members of the invisible church have with Christ, is their partaking of the virtue
    of his mediation, in their justification,[294] adoption,[295] sanctification, and whatever else, in this life, manifests
    their union with him.[296]
  proofs:
    294: Romans 8:30
    295: Ephesians 1:5
    296: I Corinthians 1:30; I Corinthians 6:11
70:
  Q: What is justification?
  A: Justification is an act of God's free grace unto sinners,[297] in which he pardoneth all their sins, accepteth
    and accounteth their persons righteous in his sight;[298] not for anything wrought in them, or done by them,[299] but
    only for the perfect obedience and full satisfaction of Christ, by God imputed to them,[300] and received by faith alone.[301]
  proofs:
    297: Romans 3:22,24-25; Romans 4:5
    298: Jeremiah 23:6; Romans 4:6-8; II Corinthians 5:19,21; Romans 3:22,24-25,27-28
    299: Titus 3:5,7; Ephesians 1:7
    300: Romans 4:6-8,11; Romans 5:17-19
    301: Acts 10:43; Galatians 2:16; Philippians 3:9
71:
  Q: How is justification an act of God's free grace?
  A: Although Christ, by his obedience and death, did make a proper, real, and full satisfaction to God's justice in
    the behalf of them that are justified;[302] yet inasmuch as God accepteth the satisfaction from a surety, which he might
    have demanded of them, and did provide this surety, his own only Son,[303] imputing his righteousness to them,[304] and
    requiring nothing of them for their justification but faith,[305] which also is his gift,[306] their justification is
    to them of free grace.[307]
  proofs:
    302: Romans 5:8-10,19
    303: I Timothy 2:5-6; Hebrews 10:10; Matthew 20:28; Daniel 9:24,26; Isaiah 53:4-6,10-12; Hebrews 7:22; Romans 8:32; I
      Peter 1:18-19
    304: II Corinthians 5:21; Romans 4:6,11
    305: Romans 3:24-25
    306: Ephesians 2:8
    307: Ephesians 1:7; Romans 3:24-25
72:
  Q: What is justifying faith?
  A: Justifying faith is a saving grace,[308] wrought in the heart of a sinner by the Spirit[309] and Word of God,[310]
    whereby he, being convinced of his sin and misery, and of the disability in himself and all other creatures to recover
    him out of his lost condition,[311] not only assenteth to the truth of the promise of the gospel,[312] but receiveth and
    resteth upon Christ and his righteousness, therein held forth, for pardon of sin,[313] and for the accepting and accounting
    of his person righteous in the sight of God for salvation.[314]
  proofs:
    308: Hebrews 10:39
    309: II Corinthians 4:13; Ephesians 1:17-19; I Corinthians 12:3; I Peter 1:2
    310: Romans 10:14-17; I Corinthians 1:21
    311: Acts 2:37; Acts 16:30; John 16:8-9; Romans 6:6; Ephesians 2:1; Acts 4:12
    312: Ephesians 1:13; Hebrews 11:13
    313: John 1:12; Acts 16:31; Acts 10:43; Zechariah 3:8-9
    314: Philippians 3:9; Acts 15:11
73:
  Q: How doth faith justify a sinner in the sight of God?
  A: Faith justifies a sinner in the sight of God, not because of those other graces which do always accompany it, or
    of good works that are the fruits of it,[315] nor as if the grace of faith, or any act thereof, were imputed to him for
    his justification;[316] but only as it is an instrument by which he receiveth and applieth Christ and his righteousness.[317]
  proofs:
    315: Galatians 3:11; Romans 3:28
    316: Romans 4:5; Romans 10:10
    317: John 1:12; Philippians 3:9; Galatians 2:16
74:
  Q: What is adoption?
  A: Adoption is an act of the free grace of God,[318] in and for his only Son Jesus Christ,[319] whereby all those
    that are justified are received into the number of his children,[320] have his name put upon them,[321] the Spirit of
    his Son given to them,[322] are under his fatherly care and dispensations,[323] admitted to all the liberties and privileges
    of the sons of God, made heirs of all the promises, and fellow heirs with Christ in glory.[324]
  proofs:
    318: I John 3:1
    319: Ephesians 1:5; Galatians 4:4-5
    320: John 1:12; Romans 8:15-16
    321: Numbers 6:24-27; Amos 9:12; II Corinthians 6:18; Revelation 3:12
    322: Galatians 4:6
    323: Psalms 103:13; Proverbs 14:26; Matthew 6:32; Hebrews 12:5-7,11
    324: Hebrews 6:12; Romans 8:17; I Peter 1:3-4
75:
  Q: What is sanctification?
  A: Sanctification is a work of God's grace, whereby they whom God hath, before the foundation of the world, chosen
    to be holy, are in time, through the powerful operation of his Spirit[325] applying the death and resurrection of Christ
    unto them,[326] renewed in their whole man after the image of God;[327] having the seeds of repentance unto life, and
    all other saving graces, put into their hearts,[328] and those graces so stirred up, increased, and strengthened,[329]
    as that they more and more die unto sin, and rise unto newness of life.[330]
  proofs:
    325: Ezekiel 36:27; Philippians 2:13; II Thessalonians 2:13; Ephesians 1:4; I Corinthians 6:11
    326: Romans 6:4-6; Colossians 3:1-3; Philippians 3:10
    327: II Corinthians 5:17; Ephesians 4:23-24; I Thessalonians 5:23
    328: Acts 11:18; I John 3:9
    329: Jude 20; Hebrews 6:11-12; Ephesians 3:16-19; Colossians 1:10-11
    330: Ezekiel 36:25-27; Romans 6:4,6,12-14; II Corinthians 7:1; I Peter 2:24; Galatians 5:24
76:
  Q: What is repentance unto life?
  A: Repentance unto life is a saving grace,[331] wrought in the heart of a sinner by the Spirit[332] and Word of God,[333]
    whereby, out of the sight and sense, not only of the danger,[334] but also of the filthiness and odiousness of his sins,[335]
    and upon the apprehension of God's mercy in Christ to such as are penitent,[336] he so grieves for[337] and hates his
    sins,[338] as that he turns from them all to God,[339] purposing and endeavoring constantly to walk with him in all the
    ways of new obedience.[340]
  proofs:
    331: II Timothy 2:25; Acts 11:18
    332: Zechariah 12:10
    333: Acts 11:18,20-21
    334: Ezekiel 18:28,30,32; Luke 15:17-18; Hosea 2:6-7
    335: Ezekiel 36:31; Isaiah 30:22; Philippians 3:7-8
    336: Joel 2:12-13; Psalms 51:1-4; Luke 15:7,10; Acts 2:37
    337: Jeremiah 31:18-19; Psalms 32:5
    338: II Corinthians 7:11
    339: Luke 1:16-17; I Thessalonians 1:9; Acts 26:18; Ezekiel 14:6; I Kings 8:47-48
    340: II Chronicles 7:14; Psalms 119:57-64; Matthew 3:8; II Corinthians 7:10; Luke 1:6
77:
  Q: Wherein do justification and sanctification differ?
  A: Although sanctification be inseparably joined with justification,[341] yet they differ, in that God in justification
    imputeth the righteousness of Christ;[342] in sanctification his Spirit infuseth grace, and enableth to the exercise thereof;[343]
    in the former, sin is pardoned;[344] in the other, it is subdued:[345] the one doth equally free all believers from the
    revenging wrath of God, and that perfectly in this life, that they never fall into condemnation;[346] the other is neither
    equal in all,[347] nor in this life perfect in any,[348] but growing up to perfection.[349]
  proofs:
    341: I Corinthians 6:11; I Corinthians 1:30
    342: Romans 4:6,8
    343: Ezekiel 36:27; Hebrews 9:13-14
    344: Romans 3:24-25
    345: Romans 6:6,14
    346: Romans 8:33-34
    347: I John 2:12-14; Hebrews 5:12-14
    348: I John 1:8,10
    349: II Corinthians 7:1; Philippians 3:12-14
78:
  Q: Whence ariseth the imperfection of sanctification in believers?
  A: The imperfection of sanctification in believers ariseth from the remnants of sin abiding in every part of them,
    and the perpetual lustings of the flesh against the spirit; whereby they are often foiled with temptations, and fall into
    many sins,[350] are hindered in all their spiritual services,[351] and their best works are imperfect and defiled in the
    sight of God.[352]
  proofs:
    350: Romans 7:18,23; Mark 14:66-72; Galatians 2:11-12
    351: Hebrews 12:1
    352: Isaiah 64:6; Ex 28:38; Galatians 5:16-18
79:
  Q: May not true believers, by reason of their imperfections, and the many temptations and sins they are overtaken
    with, fall away from the state of grace?
  A: True believers, by reason of the unchangeable love of God,[353] and his decree and covenant to give them perseverance,[354]
    their inseparable union with Christ,[355] his continual intercession for them,[356] and the Spirit and seed of God abiding
    in them,[357] can neither totally nor finally fall away from the state of grace,[358] but are kept by the power of God
    through faith unto salvation.[359]
  proofs:
    353: Jeremiah 31:3
    354: II Timothy 2:19; Hebrews 13:20-21; II Samuel 23:5
    355: I Corinthians 1:8-9
    356: Hebrews 7:25; Luke 22:32
    357: I John 3:9; I John 2:27
    358: Jeremiah 32:40; John 10:28
    359: I Peter 1:5
80:
  Q: Can true believers be infallibly assured that they are in the estate of grace, and that they shall persevere
    therein unto salvation?
  A: Such as truly believe in Christ, and endeavor to walk in all good conscience before him,[360] may, without extraordinary
    revelation, by faith grounded upon the truth of God's promises, and by the Spirit enabling them to discern in themselves
    those graces to which the promises of life are made,[361] and bearing witness with their spirits that they are the children
    of God,[362] be infallibly assured that they are in the estate of grace, and shall persevere therein unto salvation.[363]
  proofs:
