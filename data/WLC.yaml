117:
  Q: How is the Sabbath or the Lord's Day to be sanctified?
  A: The Sabbath or Lord's Day is to be sanctified by an holy resting all the day,[636] not only from such works as
    are at all times sinful, but even from such worldly employments and recreations as are on other days lawful;[637] and
    making it our delight to spend the whole time (except so much of it as is to be taken up in works of necessity and mercy[638])
    in the public and private exercises of God's worship:[639] and, to that end, we are to prepare our hearts, and with such
    foresight, diligence, and moderation, to dispose and seasonably dispatch our worldly business, that we may be the more
    free and fit for the duties of that day.[640]
  proofs:
