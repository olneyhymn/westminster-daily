121:
  Q: Why is the word Remember set in the beginning of the fourth commandment?
  A: The word Remember is set in the beginning of the fourth commandment,[649] partly, because of the great benefit
    of remembering it, we being thereby helped in our preparation to keep it,[650] and, in keeping it, better to keep all
    the rest of the commandments,[651] and to continue a thankful remembrance of the two great benefits of creation and redemption,
    which contain a short abridgment of religion;[652] and partly, because we are very ready to forget it,[653] for that there
    is less light of nature for it,[654] and yet it restraineth our natural liberty in things at other times lawful;[655]
    that it cometh but once in seven days, and many worldly businesses come between, and too often take off our minds from
    thinking of it, either to prepare for it, or to sanctify it;[656] and that Satan with his instruments much labor to blot
    out the glory, and even the memory of it, to bring in all irreligion and impiety.[657]
