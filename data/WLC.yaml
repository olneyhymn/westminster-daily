  Q: What are the sins forbidden in the first commandment?
  A: The sins forbidden in the first commandment are, atheism, in denying or not having a God;[481] idolatry, in having
    or worshiping more gods than one, or any with or instead of the true God;[482] the not having and avouching him for God,
    and our God;[483] the omission or neglect of anything due to him, required in this commandment;[484] ignorance,[485] forgetfulness,[486]
    misapprehensions,[487] false opinions,[488] unworthy and wicked thoughts of him;[489] bold and curious searching into
    his secrets;[490] all profaneness,[491] hatred of God;[492] self-love,[493] self-seeking,[494] and all other inordinate
    and immoderate setting of our mind, will, or affections upon other things, and taking them off from him in whole or in
    part;[495] vain credulity,[496] unbelief,[497] heresy,[498] misbelief,[499] distrust,[500] despair,[501] incorrigibleness,[502]
    and insensibleness under judgments,[503] hardness of heart,[504] pride,[505] presumption,[506] carnal security,[507] tempting
    of God;[508] using unlawful means,[509] and trusting in lawful means;[510] carnal delights and joys;[511] corrupt, blind,
    and indiscreet zeal;[512] lukewarmness,[513] and deadness in the things of God;[514] estranging ourselves, and apostatizing
    from God;[515] praying, or giving any religious worship, to saints, angels, or any other creatures;[516] all compacts
