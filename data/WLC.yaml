91:
  Q: What is the duty which God requireth of man?
  A: The duty which God requireth of man, is obedience to his revealed will.[408]
  proofs:
    408: Deuteronomy 29:29; Micah 6:8; I John 5:2-3; Romans 12:1-2; I Samuel 15:22
92:
  Q: What did God at first reveal unto man as the rule of his obedience?
  A: The rule of obedience revealed to Adam in the estate of innocence, and to all mankind in him, besides a special
    command not to eat of the fruit of the tree of the knowledge of good and evil, was the moral law.[409]
  proofs:
    409: Genesis 1:26-27; Romans 2:14-15; Romans 10:5; Genesis 2:17
93:
  Q: What is the moral law?
  A: The moral law is the declaration of the will of God to mankind, directing and binding everyone to personal, perfect,
    and perpetual conformity and obedience thereunto, in the frame and disposition of the whole man, soul and body,[410] and
    in performance of all those duties of holiness and righteousness which he oweth to God and man:[411] promising life upon
    the fulfilling, and threatening death upon the breach of it.[412]
  proofs:
    410: Deuteronomy 5:1-3,31,33; Luke 10:26-27; I Thessalonians 5:23; Ephesians 4:24
    411: Luke 1:75; Acts 24:16; I Peter 1:15-16
    412: Romans 10:5; Galatians 3:10,12; Romans 5:12
94:
  Q: Is there any use of the moral law to man since the fall?
  A: Although no man, since the fall, can attain to righteousness and life by the moral law;[413] yet there is great
    use thereof, as well common to all men, as peculiar either to the unregenerate, or the regenerate.[414]
  proofs:
    413: Romans 8:3; Galatians 2:16
    414: I Timothy 1:8
95:
  Q: Of what use is the moral law to all men?
  A: The moral law is of use to all men, to inform them of the holy nature and will of God,[415] and of their duty,
    binding them to walk accordingly;[416] to convince them of their disability to keep it, and of the sinful pollution of
    their nature, hearts, and lives;[417] to humble them in the sense of their sin and misery,[418] and thereby help them
    to a clearer sight of the need they have of Christ,[419] and of the perfection of his obedience.[420]
  proofs:
    415: Romans 1:20; Leviticus 11:44-45; Leviticus 20:7-8; Romans 7:12
    416: Micah 6:8; James 2:10-11; Romans 1:32
    417: Psalms 19:11-12; Romans 3:20; Romans 7:7
