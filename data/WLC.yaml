  Q: How are we to pray?
  A: We are to pray with an awful apprehension of the majesty of God,[1197] and deep sense of our own unworthiness,[1198]
    necessities,[1199] and sins;[1200] with penitent,[1201] thankful,[1202] and enlarged hearts;[1203] with understanding,[1204]
    faith,[1205] sincerity,[1206] fervency,[1207] love,[1208] and perseverance,[1209] waiting upon him,[1210] with humble
    submission to his will.[1211]
