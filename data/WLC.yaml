82:
  Q: What is the communion in glory which the members of the invisible church have with Christ?
  A: The communion in glory which the members of the invisible church have with Christ, is in this life,[368] immediately
    after death,[369] and at last perfected at the resurrection and day of judgment.[370]
  proofs:
    368: II Corinthians 3:18
    369: Luke 23:43
    370: I Thessalonians 4:17
83:
  Q: What is the communion in glory with Christ which the members of the invisible church enjoy in this life?
  A: The members of the invisible church have communicated to them in this life the firstfruits of glory with Christ,
    as they are members of him their head, and so in him are interested in that glory which he is fully possessed of;[371]
    and, as an earnest thereof, enjoy the sense of God's love,[372] peace of conscience, joy in the Holy Ghost, and hope of
    glory;[373] as, on the contrary, sense of God's revenging wrath, horror of conscience, and a fearful expectation of judgment,
    are to the wicked the beginning of their torments which they shall endure after death.[374]
  proofs:
    371: Ephesians 2:5-6
    372: Romans 5:5; II Corinthians 1:22
    373: Romans 5:1-2; Romans 14:17; II Peter 3:18
    374: Genesis 4:13; Matthew 27:4; Hebrews 10:27; Romans 2:9; Mark 9:44
84:
  Q: Shall all men die?
  A: Death being threatened as the wages of sin,[375] it is appointed unto all men once to die;[376] for that all have
    sinned.[377]
  proofs:
    375: Romans 6:23
    376: Hebrews 9:27
    377: Romans 5:12
85:
  Q: Death being the wages of sin, why are not the righteous delivered from death, seeing all their sins are forgiven
    in Christ?
  A: The righteous shall be delivered from death itself at the last day, and even in death are delivered from the sting
    and curse of it;[378] so that, although they die, yet it is out of God's love,[379] to free them perfectly from sin and
    misery,[380] and to make them capable of further communion with Christ in glory, which they then enter upon.[381]
  proofs:
    378: I Corinthians 15:26,55-57; Hebrews 2:15; John 11:25-26
    379: Isaiah 57:1-2; II Kings 22:20
    380: Revelation 14:13; Ephesians 5:27
