87:
  Q: What are we to believe concerning the resurrection?
  A: We are to believe, that at the last day there shall be a general resurrection of the dead, both of the just and
    unjust:[390] when they that are then found alive shall in a moment be changed; and the selfsame bodies of the dead which
    were laid in the grave, being then again united to their souls forever, shall be raised up by the power of Christ.[391]
    The bodies of the just, by the Spirit of Christ, and by virtue of his resurrection as their head, shall be raised in power,
    spiritual, incorruptible, and made like to his glorious body;[392] and the bodies of the wicked shall be raised up in
    dishonor by him, as an offended judge.[393]
  proofs:
    390: Daniel 12:2; Acts 24:15
    391: Job 19:26; I Corinthians 15:51-53; I Thessalonians 4:15-17; John 5:28-29; Romans 8:11
