  Q: Which is the fourth commandment?
  A: 'The fourth commandment is, Remember the sabbath day, to keep it holy. Six days shalt thou labour, and do all thy
    work: but the seventh day is the sabbath of the LORD thy God: in it thou shalt not do any work, thou, nor thy son, nor
    thy daughter, thy manservant, nor thy maidservant, nor thy cattle, nor thy stranger that is within thy gates: for in six
    days the LORD made heaven and earth, the sea, and all that in them is, and rested the seventh day: wherefore the LORD
    blessed the sabbath day and hallowed it.[633]'
  proofs:
    633: Ex 20:8-11; Deuteronomy 5:12-15
116:
  Q: What is required in the fourth commandment?
  A: The fourth commandment requireth of all men the sanctifying or keeping holy to God such set times as he hath appointed
    in his Word, expressly one whole day in seven; which was the seventh from the beginning of the world to the resurrection
    of Christ, and the first day of the week ever since, and so to continue to the end of the world; which is the Christian
    sabbath,[634] and in the New Testament called the Lord's Day.[635]
  proofs:
    634: Deuteronomy 5:12-14; Genesis 2:2-3; I Corinthians 16:1-2; Acts 20:7; John 20:19,26; Matthew 5:17-18; Isaiah 56:2,4,6-7
