  Q: What do we pray for in the sixth petition?
  A: In the sixth petition, (which is, And lead us not into temptation, but deliver us from evil,[1287]) acknowledging,
    that the most wise, righteous, and gracious God, for divers holy and just ends, may so order things, that we may be assaulted,
    foiled, and for a time led captive by temptations;[1288] that Satan,[1289] the world,[1290] and the flesh, are ready powerfully
    to draw us aside, and ensnare us;[1291] and that we, even after the pardon of our sins, by reason of our corruption,[1292]
    weakness, and want of watchfulness,[1293] are not only subject to be tempted, and forward to expose ourselves unto temptations,[1294]
    but also of ourselves unable and unwilling to resist them, to recover out of them, and to improve them;[1295] and worthy
    to be left under the power of them:[1296] we pray, that God would so overrule the world and all in it,[1297] subdue the
    flesh,[1298] and restrain Satan,[1299] order all things,[1300] bestow and bless all means of grace,[1301] and quicken
    us to watchfulness in the use of them, that we and all his people may by his providence be kept from being tempted to
    sin;[1302] or, if tempted, that by his Spirit we may be powerfully supported and enabled to stand in the hour of temptation;[1303]
    or when fallen, raised again and recovered out of it,[1304] and have a sanctified use and improvement thereof:[1305] that
    our sanctification and salvation may be perfected,[1306] Satan trodden under our feet,[1307] and we fully freed from sin,
    temptation, and all evil, forever.[1308]
