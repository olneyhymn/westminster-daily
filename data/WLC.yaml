186:
  Q: What rule hath God given for our direction in the duty of prayer?
  A: The whole Word of God is of use to direct us in the duty of prayer;[1212] but the special rule of direction is
    that form of prayer which our Savior Christ taught his disciples, commonly called the Lord's Prayer.[1213]
  proofs:
    1212: I John 5:14
    1213: Matthew 6:9-13; Luke 11:2-4
187:
  Q: How is the Lord's Prayer to be used?
  A: The Lord's Prayer is not only for direction, as a pattern, according to which we are to make other prayers; but
    may also be used as a prayer, so that it be done with understanding, faith, reverence, and other graces necessary to the
    right performance of the duty of prayer.[1214]
  proofs:
    1214: Matthew 6:9; Luke 11:2
188:
  Q: Of how many parts doth the Lord's Prayer consist?
  A: The Lord's Prayer consists of three parts; a preface, petitions, and a conclusion.
  proofs: {}
189:
  Q: What doth the preface of the Lord's Prayer teach us?
  A: The preface of the Lord's Prayer (contained in these words, Our Father which art in heaven,[1215]) teacheth us,
    when we pray, to draw near to God with confidence of his fatherly goodness, and our interest therein;[1216] with reverence,
    and all other childlike dispositions,[1217] heavenly affections,[1218] and due apprehensions of his sovereign power, majesty,
    and gracious condescension:[1219] as also, to pray with and for others.[1220]
  proofs:
    1215: Matthew 6:9; Luke 11:2
    1216: Psalms 103:13; Luke 11:13; Romans 8:15
