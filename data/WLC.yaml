88:
  Q: What shall immediately follow after the resurrection?
  A: Immediately after the resurrection shall follow the general and final judgment of angels and men;[394] the day
    and hour whereof no man knoweth, that all may watch and pray, and be ever ready for the coming of the Lord.[395]
  proofs:
    394: Ecclesiastes 12:14; II Peter 2:4,6-7,14-15; Matthew 25:46; II Corinthians 5:10; Romans 14:10,12
    395: Matthew 24:36,42,44; Mark 13:35-37
89:
  Q: What shall be done to the wicked at the day of judgment?
  A: At the day of judgment, the wicked shall be set on Christ's left hand,[396] and, upon clear evidence, and full
    conviction of their own consciences,[397] shall have the fearful but just sentence of condemnation pronounced against
    them;[398] and thereupon shall be cast out from the favorable presence of God, and the glorious fellowship with Christ,
    his saints, and all his holy angels, into hell, to be punished with unspeakable torments, both of body and soul, with
    the devil and his angels forever.[399]
  proofs:
    396: Matthew 25:33
    397: Romans 2:15-16
    398: Matthew 25:41-43
    399: Luke 16:26; II Thessalonians 1:8-9
90:
  Q: What shall be done to the righteous at the day of judgment?
  A: At the day of judgment, the righteous, being caught up to Christ in the clouds,[400] shall be set on his right
    hand, and there openly acknowledged and acquitted,[401] shall join with him in the judging of reprobate angels and men,[402]
    and shall be received into heaven,[403] where they shall be fully and forever freed from all sin and misery;[404] filled
    with inconceivable joys,[405] made perfectly holy and happy both in body and soul, in the company of innumerable saints
    and holy angels,[406] but especially in the immediate vision and fruition of God the Father, of our Lord Jesus Christ,
    and of the Holy Spirit, to all eternity.[407] And this is the perfect and full communion, which the members of the invisible
    church shall enjoy with Christ in glory, at the resurrection and day of judgment.
  proofs:
