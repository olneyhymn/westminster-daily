  Q: What do we pray for in the second petition?
  A: In the second petition, (which is, Thy kingdom come,[1236]) acknowledging ourselves and all mankind to be by nature
    under the dominion of sin and Satan,[1237] we pray, that the kingdom of sin and Satan may be destroyed,[1238] the gospel
    propagated throughout the world,[1239] the Jews called,[1240] the fullness of the Gentiles brought in;[1241] the church
    furnished with all gospel officers and ordinances,[1242] purged from corruption,[1243] countenanced and maintained by
    the civil magistrate:[1244] that the ordinances of Christ may be purely dispensed, and made effectual to the converting
    of those that are yet in their sins, and the confirming, comforting, and building up of those that are already converted:[1245]
    that Christ would rule in our hearts here,[1246] and hasten the time of his second coming, and our reigning with him forever:[1247]
    and that he would be pleased so to exercise the kingdom of his power in all the world, as may best conduce to these ends.[1248]
