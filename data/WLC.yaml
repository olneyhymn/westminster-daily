    363: I John 5:13; Hebrews 6:19-20; II Peter 1:5-11
81:
  Q: Are all true believers at all times assured of their present being in the estate of grace, and that they shall
    be saved?
  A: Assurance of grace and salvation not being of the essence of faith,[364] true believers may wait long before they
    obtain it;[365] and, after the enjoyment thereof, may have it weakened and intermitted, through manifold distempers, sins,
    temptations, and desertions;[366] yet are they never left without such a presence and support of the Spirit of God as
    keeps them from sinking into utter despair.[367]
  proofs:
