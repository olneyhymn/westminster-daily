    420: Romans 10:4
96:
  Q: What particular use is there of the moral law to unregenerate men?
  A: The moral law is of use to unregenerate men, to awaken their consciences to flee from wrath to come,[421] and to
    drive them to Christ;[422] or, upon their continuance in the estate and way of sin, to leave them inexcusable,[423] and
    under the curse thereof.[424]
  proofs:
    421: Psalms 51:13; I Timothy 1:9-11
    422: Galatians 3:24
    423: Romans 1:20; Romans 2:15
    424: Galatians 3:10
97:
  Q: What special use is there of the moral law to the regenerate?
  A: Although they that are regenerate, and believe in Christ, be delivered from the moral law as a covenant of works,[425]
    so as thereby they are neither justified[426] nor condemned;[427] yet, besides the general uses thereof common to them
    with all men, it is of special use, to show them how much they are bound to Christ for his fulfilling it, and enduring
    the curse thereof in their stead, and for their good;[428] and thereby to provoke them to more thankfulness,[429] and
    to express the same in their greater care to conform themselves thereunto as the rule of their obedience.[430]
  proofs:
    425: Romans 6:14; Romans 7:4,6; Galatians 4:4-5; Colossians 2:13-14
