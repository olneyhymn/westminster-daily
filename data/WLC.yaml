  Q: What doth the conclusion of the Lord's Prayer teach us?
  A: The conclusion of the Lord's Prayer, (which is, For thine is the kingdom, and the power, and the glory, for ever.
    Amen.[1309]) teacheth us to enforce our petitions with arguments,[1310] which are to be taken, not from any worthiness
    in ourselves, or in any other creature, but from God;[1311] and with our prayers to join praises,[1312] ascribing to God
    alone eternal sovereignty, omnipotency, and glorious excellency;[1313] in regard whereof, as he is able and willing to
    help us,[1314] so we by faith are emboldened to plead with him that he would,[1315] and quietly to rely upon him, that
    he will fulfill our requests.[1316] And, to testify this our desire and assurance, we say, Amen.[1317]
