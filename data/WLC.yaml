  Q: Why is the charge of keeping the Sabbath more specially directed to governors of families, and other superiors?
  A: The charge of keeping the Sabbath is more specially directed to governors of families, and other superiors, because
    they are bound not only to keep it themselves, but to see that it be observed by all those that are under their charge;
    and because they are prone ofttimes to hinder them by employments of their own.[641]
  proofs:
    641: Ex 20:10; Ex 23:12; Joshua 24:15; Nehemiah 13:15-17; Jeremiah 17:20-22
