101:
  Q: What is the preface to the Ten Commandments?
  A: The preface to the Ten Commandments is contained in these words, I am the LORD thy God, which have brought thee
    out of the land of Egypt, out of the house of bondage.[448] Wherein God manifesteth his sovereignty, as being JEHOVAH,
    the eternal, immutable, and almighty God;[449] having his being in and of himself,[450] and giving being to all his words[451]
    and works:[452] and that he is a God in covenant, as with Israel of old, so with all his people;[453] who, as he brought
    them out of their bondage in Egypt, so he delivereth us from our spiritual thraldom;[454] and that therefore we are bound
    to take him for our God alone, and to keep all his commandments.[455]
