86:
  Q: What is the communion in glory with Christ, which the members of the invisible church enjoy immediately after
    death?
  A: The communion in glory with Christ, which the members of the invisible church enjoy immediately after death, is,
    in that their souls are then made perfect in holiness,[382] and received into the highest heavens,[383] where they behold
    the face of God in light and glory,[384] waiting for the full redemption of their bodies,[385] which even in death continue
    united to Christ,[386] and rest in their graves as in their beds,[387] till at the last day they be again united to their
    souls.[388] Whereas the souls of the wicked are at their death cast into hell, where they remain in torments and utter
    darkness, and their bodies kept in their graves, as in their prisons, till the resurrection and judgment of the great
    day.[389]
  proofs:
    382: Hebrews 12:23; Acts 7:55,59
    383: II Corinthians 5:1,6,8; Philippians 1:23; Acts 3:21; Ephesians 4:10; Luke 23:43
