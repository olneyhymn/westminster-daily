  Q: What do we pray for in the fourth petition?
  A: In the fourth petition, (which is, Give us this day our daily bread,[1267]) acknowledging, that in Adam, and by
    our own sin, we have forfeited our right to all the outward blessings of this life, and deserve to be wholly deprived
    of them by God, and to have them cursed to us in the use of them;[1268] and that neither they of themselves are able to
    sustain us,[1269] nor we to merit,[1270] or by our own industry to procure them;[1271] but prone to desire,[1272] get,[1273]
    and use them unlawfully:[1274] we pray for ourselves and others, that both they and we, waiting upon the providence of
    God from day to day in the use of lawful means, may, of his free gift, and as to his fatherly wisdom shall seem best,
    enjoy a competent portion of them;[1275] and have the same continued and blessed unto us in our holy and comfortable use
    of them,[1276] and contentment in them;[1277] and be kept from all things that are contrary to our temporal support and
    comfort.[1278]
