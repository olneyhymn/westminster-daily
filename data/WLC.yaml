  Q: What do we pray for in the third petition?
  A: In the third petition, (which is, Thy will be done in earth, as it is in heaven,[1249]) acknowledging, that by
    nature we and all men are not only utterly unable and unwilling to know and do the will of God,[1250] but prone to rebel
    against his Word,[1251] to repine and murmur against his providence,[1252] and wholly inclined to do the will of the flesh,
    and of the devil:[1253] we pray, that God would by his Spirit take away from ourselves and others all blindness,[1254]
    weakness,[1255] indisposedness,[1256] and perverseness of heart;[1257] and by his grace make us able and willing to know,
    do, and submit to his will in all things,[1258] with the like humility,[1259] cheerfulness,[1260] faithfulness,[1261]
    diligence,[1262] zeal,[1263] sincerity,[1264] and constancy,[1265] as the angels do in heaven.[1266]
