98:
  Q: Where is the moral law summarily comprehended?
  A: 'The moral law is summarily comprehended in the Ten Commandments, which were delivered by the voice of God upon
    Mount Sinai, and written by him in two tables of stone;[431] and are recorded in the twentieth chapter of Exodus: the
    four first commandments containing our duty to God, and the other six our duty to man.[432]'
  proofs:
    431: Deuteronomy 4:13; Deuteronomy 10:4; Ex 34:1-4; Romans 13:8-10; James 2:8,10-12
    432: Matthew 22:37-40; Matthew 19:17-19
99:
  Q: What rules are to be observed for the right understanding of the Ten Commandments?
  A: 'For the right understanding of the Ten Commandments, these rules are to be observed:<ol><li>That the law is perfect,
    and bindeth every one to full conformity in the whole man unto the righteousness thereof, and unto entire obedience forever;
    so as to require the utmost perfection of every duty, and to forbid the least degree of every sin.[433]</li><li>That it
    is spiritual, and so reacheth the understanding, will, affections, and all other powers of the soul; as well as words,
    works, and gestures.[434]</li><li>That one and the same thing, in divers respects, is required or forbidden in several
    commandments.[435]</li><li>That as, where a duty is commanded, the contrary sin is forbidden[436]; and, where a sin is
    forbidden, the contrary duty is commanded[437]: so, where a promise is annexed, the contrary threatening is included[438];
    and, where a threatening is annexed, the contrary promise is included.[439]</li><li>That what God forbids, is at no time
    to be done;[440] what he commands, is always our duty;[441] and yet every particular duty is not to be done at all times.[442]</li><li>That
    under one sin or duty, all of the same kind are forbidden or commanded; together with all the causes, means, occasions,
    and appearances thereof, and provocations thereunto.[443]</li><li>That what is forbidden or commanded to ourselves, we
    are bound, according to our places, to endeavor that it may be avoided or performed by others, according to the duty of
    their places.[444]</li><li>That in what is commanded to others, we are bound, according to our places and callings, to
    be helpful to them;[445] and to take heed of partaking with others in what is forbidden them.[446]</li></ol>'
  proofs:
