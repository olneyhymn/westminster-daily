  A: Sins receive their aggravations,<ol><li>From the persons offending:[936] if they be of riper age,[937] greater
    experience or grace,[938] eminent for profession,[939] gifts,[940] place,[941] office,[942] guides to others,[943] and
    whose example is likely to be followed by others.[944]</li><li>From the parties offended:[945] if immediately against
    God,[946] his attributes,[947] and worship;[948] against Christ, and his grace;[949] the Holy Spirit,[950] his witness,[951]
    and workings;[952] against superiors, men of eminency,[953] and such as we stand especially related and engaged unto;[954]
    against any of the saints,[955] particularly weak brethren,[956] the souls of them, or any other,[957] and the common
    good of all or many.[958]</li><li>From the nature and quality of the offense:[959] if it be against the express letter
    of the law,[960] break many commandments, contain in it many sins:[961] if not only conceived in the heart, but breaks
    forth in words and actions,[962] scandalize others,[963] and admit of no reparation:[964] if against means,[965] mercies,[966]
