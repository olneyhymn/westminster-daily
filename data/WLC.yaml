  A: The sins forbidden in the fourth commandment are, all omissions of the duties required,[642] all careless, negligent,
    and unprofitable performing of them, and being weary of them;[643] all profaning the day by idleness, and doing that which
    is in itself sinful;[644] and by all needless works, words, and thoughts, about our worldly employments and recreations.[645]
