  Q: What do we pray for in the first petition?
  A: In the first petition, (which is, Hallowed be thy name,[1221]) acknowledging the utter inability and indisposition
    that is in ourselves and all men to honor God aright,[1222] we pray, that God would by his grace enable and incline us
    and others to know, to acknowledge, and highly to esteem him,[1223] his titles,[1224] attributes,[1225] ordinances, Word,[1226]
    works, and whatsoever he is pleased to make himself known by;[1227] and to glorify him in thought, word,[1228] and deed:[1229]
    that he would prevent and remove atheism,[1230] ignorance,[1231] idolatry,[1232] profaneness,[1233] and whatsoever is
    dishonorable to him;[1234] and, by his overruling providence, direct and dispose of all things to his own glory.[1235]
