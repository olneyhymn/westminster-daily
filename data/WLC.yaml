  Q: What do we pray for in the fifth petition?
  A: In the fifth petition, (which is, Forgive us our debts, as we forgive our debtors,[1279]) acknowledging, that we
    and all others are guilty both of original and actual sin, and thereby become debtors to the justice of God; and that
    neither we, nor any other creature, can make the least satisfaction for that debt:[1280] we pray for ourselves and others,
    that God of his free grace would, through the obedience and satisfaction of Christ, apprehended and applied by faith,
    acquit us both from the guilt and punishment of sin,[1281] accept us in his Beloved;[1282] continue his favor and grace
    to us,[1283] pardon our daily failings,[1284] and fill us with peace and joy, in giving us daily more and more assurance
    of forgiveness;[1285] which we are the rather emboldened to ask, and encouraged to expect, when we have this testimony
    in ourselves, that we from the heart forgive others their offenses.[1286]
