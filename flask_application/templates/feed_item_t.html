{% filter inline_styles(base_url=url) %}

<style type="text/css">

    p, h5, div {
        display: inline;
        padding: 0px;
        margin: 0px;
        font-family:Georgia, Serif;
    }
    .header, .subheader, .answer, .question, .paragraph {
        display: block;
    }
    .prooftexts {
        font-size: 95%;
    }
</style>
{% for c in content %}
    {% include c['type'] + '_t.html' %}
    <div class="prooftexts">
        <ol class="disc">
        {% for k, v in c.prooftexts.items() %}
            <li class="footnote remove-bottom" id="fn:{{ k }}">
                {{ v | replace("<br />", "") | safe}}
            </li>
        {% endfor %}
        </ol>
    </div>
{% endfor %}
{% endfilter %}
