{% extends "base_t.html" %}
{% block header %}

{% endblock %}

{% block body %}
    <div class="row">
        <div class="eight columns offset-by-four">
            <ul class="disc">
            {% for d, title in content %}
                <li class="half-bottom">
                    <a href="{{ url_for('render_fixed_day', month={{ d.strftime('%m') }} day={{ d.strftime('%d')) }}" style="text-decoration: none;">
                    {{ d.strftime('%b %d') }}:
                    {{ title }}
                    </a>
                </li>
            {% endfor %}

            </ul>
        </div>
    </div>
{% endblock %}
