<div class="row">
    <div class="col-md-8 col-lg-6 m-auto">
        {% for c in content %}
            {% include c['type'] + '_t.html' %}
            <div class="prooftexts">
                <ol class="disc">
                {% for k, v in c.prooftexts.items() %}
                    <li class="footnote" id="fn:{{ c.abbv }}{{ k }}">
                        {{ v | safe}}
                    </li>
                {% endfor %}
                </ol>
            </div>
        {% endfor %}


    </div>
</div>
