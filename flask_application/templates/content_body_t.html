<div class="row remove-bottom">
    <div class="eight columns offset-by-four remove-bottom">

        {% for c in content %}
            <h5 class="half-bottom">{{ c['name'] }} </h5>
            {% include c['type'] + '_t.html' %}
        {% endfor %}

        <div class="footnotes"><ol>
            {% for k, v in prooftexts.items() %}
                <li class="footnote" id="fn:{{ k }}">
                    <p>{{ v | safe}}<a href="#fnref:{{ k }}" title="return to article"> â†©</a><p>
                </li>
            {% endfor %}
        </ol></div>

        {% if static %}
        <div id="sharing" class="social">
            <div class="Facebook fb-share-button" data-href="{{ request.url }}" data-layout="button"></div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="https://twitter.com/share" class="twitter-share-button"{count} data-via="refconfessions" data-dnt="true">Tweet</a>
Tweet</a>
        </div>
        {% endif %}
    </div>
</div>
